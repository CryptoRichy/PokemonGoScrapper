261.Poochyena.X.Description=Poochyena is an omnivore—it will eat anything. A distinguishing feature is how large its fangs are compared to its body. This Pokémon tries to intimidate its foes by making the hair on its tail bristle out.
261.Poochyena.Y.Description=At first sight, Poochyena takes a bite at anything that moves. This Pokémon chases after prey until the victim becomes exhausted. However, it may turn tail if the prey strikes back.
262.Mightyena.X.Description=Mightyena travel and act as a pack in the wild. The memory of its life in the wild compels the Pokémon to obey only those Trainers that it recognizes to possess superior skill.
262.Mightyena.Y.Description=Mightyena gives obvious signals when it is preparing to attack. It starts to growl deeply and then flattens its body. This Pokémon will bite savagely with its sharply pointed fangs.
263.Zigzagoon.X.Description=The hair on Zigzagoon's back is bristly. It rubs the hard back hair against trees to leave its territorial markings. This Pokémon may play dead to fool foes in battle.
263.Zigzagoon.Y.Description=Zigzagoon restlessly wanders everywhere at all times. This Pokémon does so because it is very curious. It becomes interested in anything that it happens to see.
264.Linoone.X.Description=When hunting, Linoone will make a beeline straight for the prey at a full run. While this Pokémon is capable of topping 60 mph, it has to come to a screeching halt before it can turn.
264.Linoone.Y.Description=Linoone always runs full speed and only in straight lines. If facing an obstacle, it makes a right-angle turn to evade it. This Pokémon is very challenged by gently curving roads.
265.Wurmple.X.Description=Wurmple is targeted by Swellow as prey. This Pokémon will try to resist by pointing the spikes on its rear at the attacking predator. It will weaken the foe by leaking poison from the spikes.
265.Wurmple.Y.Description=Using the spikes on its rear end, Wurmple peels the bark off trees and feeds on the sap that oozes out. This Pokémon's feet are tipped with suction pads that allow it to cling to glass without slipping.
266.Silcoon.X.Description=Silcoon was thought to endure hunger and not consume anything before its evolution. However, it is now thought that this Pokémon slakes its thirst by drinking rainwater that collects on its silk.
266.Silcoon.Y.Description=Silcoon tethers itself to a tree branch using silk to keep from falling. There, this Pokémon hangs quietly while it awaits evolution. It peers out of the silk cocoon through a small hole.
267.Beautifly.X.Description=Beautifly has a long mouth like a coiled needle, which is very convenient for collecting pollen from flowers. This Pokémon rides the spring winds as it flits around gathering pollen.
267.Beautifly.Y.Description=Beautifly's favorite food is the sweet pollen of flowers. If you want to see this Pokémon, just leave a potted flower by an open window. Beautifly is sure to come looking for pollen.
268.Cascoon.X.Description=If it is attacked, Cascoon remains motionless however badly it may be hurt. It does so because if it were to move, its body would be weak upon evolution. This Pokémon will also not forget the pain it endured.
268.Cascoon.Y.Description=Cascoon makes its protective cocoon by wrapping its body entirely with a fine silk from its mouth. Once the silk goes around its body, it hardens. This Pokémon prepares for its evolution inside the cocoon.
269.Dustox.X.Description=When Dustox flaps its wings, a fine dust is scattered all over. This dust is actually a powerful poison that will even make a pro wrestler sick. This Pokémon searches for food using its antennae like radar.
269.Dustox.Y.Description=Dustox is instinctively drawn to light. Swarms of this Pokémon are attracted by the bright lights of cities, where they wreak havoc by stripping the leaves off roadside trees for food.
270.Lotad.X.Description=Lotad is said to have dwelled on land before. However, this Pokémon is thought to have returned to water because the leaf on its head grew large and heavy. It now lives by floating atop the water.
270.Lotad.Y.Description=Lotad live in ponds and lakes, where they float on the surface. It grows weak if its broad leaf dies. On rare occasions, this Pokémon travels on land in search of clean water.
271.Lombre.X.Description=Lombre's entire body is covered by a slippery, slimy film. It feels horribly unpleasant to be touched by this Pokémon's hands. Lombre is often mistaken for a human child.
271.Lombre.Y.Description=Lombre is nocturnal—it will get active after dusk. It is also a mischief maker. When this Pokémon spots anglers, it tugs on their fishing lines from beneath the surface and enjoys their consternation.
272.Ludicolo.X.Description=Upon hearing an upbeat and cheerful rhythm, the cells in Ludicolo's body become very energetic and active. Even in battle, this Pokémon will exhibit an amazing amount of power.
272.Ludicolo.Y.Description=Ludicolo begins dancing as soon as it hears cheerful, festive music. This Pokémon is said to appear when it hears the singing of children on hiking outings.
273.Seedot.X.Description=Seedot looks exactly like an acorn when it is dangling from a tree branch. It startles other Pokémon by suddenly moving. This Pokémon polishes its body once a day using leaves.
273.Seedot.Y.Description=Seedot attaches itself to a tree branch using the top of its head. It sucks moisture from the tree while hanging off the branch. The more water it drinks, the glossier this Pokémon's body becomes.
274.Nuzleaf.X.Description=This Pokémon pulls out the leaf on its head and makes a flute with it. The sound of Nuzleaf's flute strikes fear and uncertainty in the hearts of people lost in a forest.
274.Nuzleaf.Y.Description=Nuzleaf live in densely overgrown forests. They occasionally venture out of the forest to startle people. This Pokémon dislikes having its long nose pinched.
275.Shiftry.X.Description=Shiftry's large fans generate awesome gusts of wind at a speed close to 100 feet per second. The whipped-up wind blows anything away. This Pokémon chooses to live quietly deep in forests.
275.Shiftry.Y.Description=Shiftry is a mysterious Pokémon that is said to live atop towering trees dating back over a thousand years. It creates terrific windstorms with the fans it holds.
276.Taillow.X.Description=Taillow is young—it has only just left its nest. As a result, it sometimes becomes lonesome and cries at night. This Pokémon feeds on Wurmple that live in forests.
276.Taillow.Y.Description=Taillow courageously stands its ground against foes, however strong they may be. This gutsy Pokémon will remain defiant even after a loss. On the other hand, it cries loudly if it becomes hungry.
277.Swellow.X.Description=Swellow is very conscientious about the upkeep of its glossy wings. Once two Swellow are gathered, they diligently take care of cleaning each other's wings.
277.Swellow.Y.Description=Swellow flies high above our heads, making graceful arcs in the sky. This Pokémon dives at a steep angle as soon as it spots its prey. The hapless prey is tightly grasped by Swellow's clawed feet, preventing escape.
278.Wingull.X.Description=Wingull rides updrafts rising from the sea by extending its long and narrow wings to glide. This Pokémon's long beak is useful for catching prey.
278.Wingull.Y.Description=Wingull has the habit of carrying prey and valuables in its beak and hiding them in all sorts of locations. This Pokémon rides the winds and flies as if it were skating across the sky.
279.Pelipper.X.Description=Pelipper searches for food while in flight by skimming the wave tops. This Pokémon dips its large bill in the sea to scoop up food, then swallows everything in one big gulp.
279.Pelipper.Y.Description=Pelipper is a flying transporter that carries small Pokémon and eggs inside its massive bill. This Pokémon builds its nest on steep cliffs facing the sea.
280.Ralts.X.Description=Ralts has the ability to sense the emotions of people. If its Trainer is in a cheerful mood, this Pokémon grows cheerful and joyous in the same way.
280.Ralts.Y.Description=Ralts senses the emotions of people using the horns on its head. This Pokémon rarely appears before people. But when it does, it draws closer if it senses that the person has a positive disposition.
281.Kirlia.X.Description=Kirlia uses the horns on its head to amplify its psychokinetic power. When the Pokémon uses its power, the air around it becomes distorted, creating mirages of nonexistent scenery.
281.Kirlia.Y.Description=It is said that a Kirlia that is exposed to the positive emotions of its Trainer grows beautiful. This Pokémon controls psychokinetic powers with its highly developed brain.
282.Gardevoir.X.Description=Gardevoir has the psychokinetic power to distort the dimensions and create a small black hole. This Pokémon will try to protect its Trainer even at the risk of its own life.
282.Gardevoir.Y.Description=Gardevoir has the ability to read the future. If it senses impending danger to its Trainer, this Pokémon is said to unleash its psychokinetic energy at full power.
282.Mega_Gardevoir.X.Description=Gardevoir has the psychokinetic power to distort the dimensions and create a small black hole. This Pokémon will try to protect its Trainer even at the risk of its own life.
282.Mega_Gardevoir.Y.Description=Gardevoir has the ability to read the future. If it senses impending danger to its Trainer, this Pokémon is said to unleash its psychokinetic energy at full power.
283.Surskit.X.Description=If Surskit senses danger, it secretes a thick, sugary syrup from the tip of its head. There are some Pokémon that love eating this syrup.
283.Surskit.Y.Description=From the tips of its feet, Surskit secretes an oil that enables it to walk on water as if it were skating. This Pokémon feeds on microscopic organisms in ponds and lakes.
284.Masquerain.X.Description=Masquerain's antennas have eyelike patterns that usually give it an angry look. If the “eyes" are droopy and appear sad, it is said to be a sign that a heavy rainfall is on its way.
284.Masquerain.Y.Description=Masquerain intimidates enemies with the eyelike patterns on its antennas. This Pokémon flaps its four wings to freely fly in any direction—even sideways and backwards—as if it were a helicopter.
285.Shroomish.X.Description=If Shroomish senses danger, it shakes its body and scatters spores from the top of its head. This Pokémon's spores are so toxic, they make trees and weeds wilt.
285.Shroomish.Y.Description=Shroomish live in damp soil in the dark depths of forests. They are often found keeping still under fallen leaves. This Pokémon feeds on compost that is made up of fallen, rotted leaves.
286.Breloom.X.Description=The seeds ringing Breloom's tail are made of hardened toxic spores. It is horrible to eat the seeds. Just taking a bite of this Pokémon's seed will cause your stomach to rumble.
286.Breloom.Y.Description=Breloom closes in on its foe with light and sprightly footwork, then throws punches with its stretchy arms. This Pokémon's fighting technique puts boxers to shame.
287.Slakoth.X.Description=Slakoth's heart beats just once a minute. Whatever happens, it is content to loaf around motionless. It is rare to see this Pokémon in motion.
287.Slakoth.Y.Description=Slakoth lolls around for over 20 hours every day. Because it moves so little, it does not need much food. This Pokémon's sole daily meal consists of just three leaves.
288.Vigoroth.X.Description=Vigoroth is simply incapable of remaining still. Even when it tries to sleep, the blood in its veins grows agitated, compelling this Pokémon to run wild throughout the jungle before it can settle down.
288.Vigoroth.Y.Description=Vigoroth is always itching and agitated to go on a wild rampage. It simply can't tolerate sitting still for even a minute. This Pokémon's stress level rises if it can't be moving constantly.
289.Slaking.X.Description=Wherever Slaking live, rings of over a yard in diameter appear in grassy fields. They are made by the Pokémon as it eats all the grass within reach while lying prone on the ground.
289.Slaking.Y.Description=Slaking spends all day lying down and lolling about. It eats grass growing within its reach. If it eats all the grass it can reach, this Pokémon reluctantly moves to another spot.
290.Nincada.X.Description=Nincada lives underground. It uses its sharp claws to carve the roots of trees and absorb moisture and nutrients. This Pokémon can't withstand bright sunlight so avoids it.
290.Nincada.Y.Description=Nincada lives underground for many years in complete darkness. This Pokémon absorbs nutrients from the roots of trees. It stays motionless as it waits for evolution.
291.Ninjask.X.Description=If Ninjask is not trained properly, it will refuse to obey the Trainer and cry loudly continuously. Because of this quality, this Pokémon is said to be one that puts the Trainer's abilities to the test.
291.Ninjask.Y.Description=Ninjask moves around at such a high speed that it cannot be seen, even while its crying can be clearly heard. For that reason, this Pokémon was long believed to be invisible.
292.Shedinja.X.Description=Shedinja is a peculiar Pokémon. It seems to appear unsought in a Poké Ball after a Nincada evolves. This bizarre Pokémon is entirely immobile—it doesn't even breathe.
292.Shedinja.Y.Description=Shedinja's hard body doesn't move—not even a twitch. In fact, its body appears to be merely a hollow shell. It is believed that this Pokémon will steal the spirit of anyone peering into its hollow body from its back.
293.Whismur.X.Description=Whismur is very timid. If it starts to cry loudly, it becomes startled by its own crying and cries even harder. When it finally stops crying, the Pokémon goes to sleep, all tired out.
293.Whismur.Y.Description=Normally, Whismur's voice is very quiet—it is barely audible even if one is paying close attention. However, if this Pokémon senses danger, it starts crying at an earsplitting volume.
294.Loudred.X.Description=Loudred shouts while stamping its feet. After it finishes shouting, this Pokémon becomes incapable of hearing anything for a while. This is considered to be a weak point.
294.Loudred.Y.Description=Loudred's bellowing can completely decimate a wood-frame house. It uses its voice to punish its foes. This Pokémon's round ears serve as loudspeakers.
295.Exploud.X.Description=Exploud communicates its feelings to the others by emitting whistle-like sounds from the tubes on its body. This Pokémon only raises its voice when it is in battle.
295.Exploud.Y.Description=Exploud triggers earthquakes with the tremors it creates by bellowing. If this Pokémon violently inhales from the ports on its body, it's a sign that it is preparing to let loose a huge bellow.
296.Makuhita.X.Description=Makuhita has a tireless spirit—it will never give up hope. It eats a lot of food, gets plenty of sleep, and it trains very rigorously. By living that way, this Pokémon packs its body with energy.
296.Makuhita.Y.Description=Makuhita is tenacious—it will keep getting up and attacking its foe however many times it is knocked down. Every time it gets back up, this Pokémon stores more energy in its body for evolving.
297.Hariyama.X.Description=Hariyama's thick body may appear fat, but it is actually a hunk of solid muscle. If this Pokémon bears down and tightens all its muscles, its body becomes as hard as a rock.
297.Hariyama.Y.Description=Hariyama practices its straight-arm slaps in any number of locations. One hit of this Pokémon's powerful, openhanded, straight-arm punches could snap a telephone pole in two.
298.Azurill.X.Description=Azurill's tail is large and bouncy. It is packed full of the nutrients this Pokémon needs to grow. Azurill can be seen bouncing and playing on its big, rubbery tail.
298.Azurill.Y.Description=Azurill spins its tail as if it were a lasso, then hurls it far. The momentum of the throw sends its body flying, too. Using this unique action, one of these Pokémon managed to hurl itself a record 33 feet.
299.Nosepass.X.Description=Nosepass had been said to be completely unmoving, with its magnetic nose pointed due north. However, close observation has revealed that the Pokémon actually moves by a little over 3/8 of an inch every year.
299.Nosepass.Y.Description=Nosepass's magnetic nose is always pointed to the north. If two of these Pokémon meet, they cannot turn their faces to each other when they are close because their magnetic noses repel one another.
300.Skitty.X.Description=Skitty is known to chase around playfully after its own tail. In the wild, this Pokémon lives in holes in the trees of forests. It is very popular as a pet because of its adorable looks.
300.Skitty.Y.Description=Skitty has the habit of becoming fascinated by moving objects and chasing them around. This Pokémon is known to chase after its own tail and become dizzy.
301.Delcatty.X.Description=Delcatty sleeps anywhere it wants without keeping a permanent nest. If other Pokémon approach it as it sleeps, this Pokémon will never fight—it will just move away somewhere else.
301.Delcatty.Y.Description=Delcatty prefers to live an unfettered existence in which it can do as it pleases at its own pace. Because this Pokémon eats and sleeps whenever it decides, its daily routines are completely random.
302.Mega_Sableye.X.Description=Sableye digs the ground with sharpened claws to find rocks that it eats. Substances in the eaten rocks crystallize and rise up to the Pokémon's body surface.
302.Mega_Sableye.Y.Description=Sableye lead quiet lives deep inside caverns. They are feared, however, because these Pokémon are thought to steal the spirits of people when their eyes burn with a sinister glow in the darkness.
302.Sableye.X.Description=Sableye digs the ground with sharpened claws to find rocks that it eats. Substances in the eaten rocks crystallize and rise up to the Pokémon's body surface.
302.Sableye.Y.Description=Sableye lead quiet lives deep inside caverns. They are feared, however, because these Pokémon are thought to steal the spirits of people when their eyes burn with a sinister glow in the darkness.
303.Mawile.X.Description=Don't be taken in by this Pokémon's cute face—it's very dangerous. Mawile fools the foe into letting down its guard, then chomps down with its massive jaws. The steel jaws are really horns that have been transformed.
303.Mawile.Y.Description=Mawile's huge jaws are actually steel horns that have been transformed. Its docile-looking face serves to lull its foe into letting down its guard. When the foe least expects it, Mawile chomps it with its gaping jaws.
303.Mega_Mawile.X.Description=Don't be taken in by this Pokémon's cute face—it's very dangerous. Mawile fools the foe into letting down its guard, then chomps down with its massive jaws. The steel jaws are really horns that have been transformed.
303.Mega_Mawile.Y.Description=Mawile's huge jaws are actually steel horns that have been transformed. Its docile-looking face serves to lull its foe into letting down its guard. When the foe least expects it, Mawile chomps it with its gaping jaws.
304.Aron.X.Description=Aron has a body of steel. With one all-out charge, this Pokémon can demolish even a heavy dump truck. The destroyed dump truck then becomes a handy meal for the Pokémon.
304.Aron.Y.Description=This Pokémon has a body of steel. To make its body, Aron feeds on iron ore that it digs from mountains. Occasionally, it causes major trouble by eating bridges and rails.
305.Lairon.X.Description=Lairon feeds on iron contained in rocks and water. It makes its nest on mountains where iron ore is buried. As a result, the Pokémon often clashes with humans mining the iron ore.
305.Lairon.Y.Description=Lairon tempers its steel body by drinking highly nutritious mineral springwater until it is bloated. This Pokémon makes its nest close to springs of delicious water.
306.Aggron.X.Description=Aggron is protective of its environment. If its mountain is ravaged by a landslide or a fire, this Pokémon will haul topsoil to the area, plant trees, and beautifully restore its own territory.
306.Aggron.Y.Description=Aggron claims an entire mountain as its own territory. It mercilessly beats up anything that violates its environment. This Pokémon vigilantly patrols its territory at all times.
306.Mega_Aggron.X.Description=Aggron is protective of its environment. If its mountain is ravaged by a landslide or a fire, this Pokémon will haul topsoil to the area, plant trees, and beautifully restore its own territory.
306.Mega_Aggron.Y.Description=Aggron claims an entire mountain as its own territory. It mercilessly beats up anything that violates its environment. This Pokémon vigilantly patrols its territory at all times.
307.Meditite.X.Description=Meditite heightens its inner energy through meditation. It survives on just one berry a day. Minimal eating is another aspect of this Pokémon's training.
307.Meditite.Y.Description=Meditite undertakes rigorous mental training deep in the mountains. However, whenever it meditates, this Pokémon always loses its concentration and focus. As a result, its training never ends.
308.Medicham.X.Description=Through the power of meditation, Medicham developed its sixth sense. It gained the ability to use psychokinetic powers. This Pokémon is known to meditate for a whole month without eating.
308.Medicham.Y.Description=It is said that through meditation, Medicham heightens energy inside its body and sharpens its sixth sense. This Pokémon hides its presence by merging itself with fields and mountains.
308.Mega_Medicham.X.Description=Through the power of meditation, Medicham developed its sixth sense. It gained the ability to use psychokinetic powers. This Pokémon is known to meditate for a whole month without eating.
308.Mega_Medicham.Y.Description=It is said that through meditation, Medicham heightens energy inside its body and sharpens its sixth sense. This Pokémon hides its presence by merging itself with fields and mountains.
309.Electrike.X.Description=Electrike runs faster than the human eye can follow. The friction from running is converted into electricity, which is then stored in this Pokémon's fur.
309.Electrike.Y.Description=Electrike stores electricity in its long body hair. This Pokémon stimulates its leg muscles with electric charges. These jolts of power give its legs explosive acceleration performance.
310.Manectric.X.Description=Manectric discharges strong electricity from its mane. The mane is used for collecting electricity in the atmosphere. This Pokémon creates thunderclouds above its head.
310.Manectric.Y.Description=Manectric is constantly discharging electricity from its mane. The sparks sometimes ignite forest fires. When it enters a battle, this Pokémon creates thunderclouds.
310.Mega_Manectric.X.Description=Manectric discharges strong electricity from its mane. The mane is used for collecting electricity in the atmosphere. This Pokémon creates thunderclouds above its head.
310.Mega_Manectric.Y.Description=Manectric is constantly discharging electricity from its mane. The sparks sometimes ignite forest fires. When it enters a battle, this Pokémon creates thunderclouds.
311.Plusle.X.Description=When Plusle is cheering on its partner, it flashes with electric sparks from all over its body. If its partner loses, this Pokémon cries loudly.
311.Plusle.Y.Description=Plusle always acts as a cheerleader for its partners. Whenever a teammate puts out a good effort in battle, this Pokémon shorts out its body to create the crackling noises of sparks to show its joy.
312.Minun.X.Description=Minun loves to cheer on its partner in battle. It gives off sparks from its body while it is doing so. If its partner is in trouble, this Pokémon gives off increasing amounts of sparks.
312.Minun.Y.Description=Minun is more concerned about cheering on its partners than its own safety. It shorts out the electricity in its body to create brilliant showers of sparks to cheer on its teammates.
313.Volbeat.X.Description=Volbeat's tail glows like a lightbulb. With other Volbeat, it uses its tail to draw geometric shapes in the night sky. This Pokémon loves the sweet aroma given off by Illumise.
313.Volbeat.Y.Description=With the arrival of night, Volbeat emits light from its tail. It communicates with others by adjusting the intensity and flashing of its light. This Pokémon is attracted by the sweet aroma of Illumise.
314.Illumise.X.Description=Illumise leads a flight of illuminated Volbeat to draw signs in the night sky. This Pokémon is said to earn greater respect from its peers by composing more complex designs in the sky.
314.Illumise.Y.Description=Illumise attracts a swarm of Volbeat using a sweet fragrance. Once the Volbeat have gathered, this Pokémon leads the lit-up swarm in drawing geometric designs on the canvas of the night sky.
315.Roselia.X.Description=On extremely rare occasions, a Roselia is said to appear with its flowers in unusual colors. The thorns on this Pokémon's head contain a vicious poison.
315.Roselia.Y.Description=Roselia shoots sharp thorns as projectiles at any opponent that tries to steal the flowers on its arms. The aroma of this Pokémon brings serenity to living things.
316.Gulpin.X.Description=Most of Gulpin's body is made up of its stomach—its heart and brain are very small in comparison. This Pokémon's stomach contains special enzymes that dissolve anything.
316.Gulpin.Y.Description=Virtually all of Gulpin's body is its stomach. As a result, it can swallow something its own size. This Pokémon's stomach contains a special fluid that digests anything.
317.Swalot.X.Description=Swalot has no teeth, so what it eats, it swallows whole, no matter what. Its cavernous mouth yawns widely. An automobile tire could easily fit inside this Pokémon's mouth.
317.Swalot.Y.Description=When Swalot spots prey, it spurts out a hideously toxic fluid from its pores and sprays the target. Once the prey has weakened, this Pokémon gulps it down whole with its cavernous mouth.
318.Carvanha.X.Description=If anything invades Carvanha's territory, it will swarm and tear at the intruder with its pointed fangs. On its own, however, this Pokémon turns suddenly timid.
318.Carvanha.Y.Description=Carvanha's strongly developed jaws and its sharply pointed fangs pack the destructive power to rip out boat hulls. Many boats have been attacked and sunk by this Pokémon.
319.Mega_Sharpedo.X.Description=Sharpedo can swim at speeds of up to 75 mph by jetting seawater out of its backside. This Pokémon's drawback is its inability to swim long distances.
319.Mega_Sharpedo.Y.Description=Nicknamed “the bully of the sea," Sharpedo is widely feared. Its cruel fangs grow back immediately if they snap off. Just one of these Pokémon can thoroughly tear apart a supertanker.
319.Sharpedo.X.Description=Sharpedo can swim at speeds of up to 75 mph by jetting seawater out of its backside. This Pokémon's drawback is its inability to swim long distances.
319.Sharpedo.Y.Description=Nicknamed “the bully of the sea," Sharpedo is widely feared. Its cruel fangs grow back immediately if they snap off. Just one of these Pokémon can thoroughly tear apart a supertanker.
320.Wailmer.X.Description=Wailmer can store water inside its body to transform itself into a ball for bouncing around on the ground. By filling itself up with more water, this Pokémon can elevate the height of its bounces.
320.Wailmer.Y.Description=Wailmer's nostrils are located above its eyes. This playful Pokémon loves to startle people by forcefully snorting out seawater it stores inside its body out of its nostrils.
321.Wailord.X.Description=When chasing prey, Wailord herds them by leaping out of the water and making a humongous splash. It is breathtaking to see this Pokémon leaping out of the sea with others in its pod.
321.Wailord.Y.Description=Wailord is the largest of all identified Pokémon up to now. This giant Pokémon swims languorously in the vast open sea, eating massive amounts of food at once with its enormous mouth.
322.Numel.X.Description=Numel stores magma of almost 2,200 degrees Fahrenheit within its body. If it gets wet, the magma cools and hardens. In that event, the Pokémon's body grows heavy and its movements become sluggish.
322.Numel.Y.Description=Numel is extremely dull witted—it doesn't notice being hit. However, it can't stand hunger for even a second. This Pokémon's body is a seething cauldron of boiling magma.
323.Camerupt.X.Description=The humps on Camerupt's back are formed by a transformation of its bones. They sometimes blast out molten magma. This Pokémon apparently erupts often when it is enraged.
323.Camerupt.Y.Description=Camerupt has a volcano inside its body. Magma of 18,000 degrees Fahrenheit courses through its body. Occasionally, the humps on this Pokémon's back erupt, spewing the superheated magma.
323.Mega_Camerupt.X.Description=The humps on Camerupt's back are formed by a transformation of its bones. They sometimes blast out molten magma. This Pokémon apparently erupts often when it is enraged.
323.Mega_Camerupt.Y.Description=Camerupt has a volcano inside its body. Magma of 18,000 degrees Fahrenheit courses through its body. Occasionally, the humps on this Pokémon's back erupt, spewing the superheated magma.
324.Torkoal.X.Description=Torkoal generates energy by burning coal. It grows weaker as the fire dies down. When it is preparing for battle, this Pokémon burns more coal.
324.Torkoal.Y.Description=Torkoal digs through mountains in search of coal. If it finds some, it fills hollow spaces on its shell with the coal and burns it. If it is attacked, this Pokémon spouts thick black smoke to beat a retreat.
325.Spoink.X.Description=Spoink keeps a pearl on top of its head. The pearl functions to amplify this Pokémon's psychokinetic powers. It is therefore on a constant search for a bigger pearl.
325.Spoink.Y.Description=Spoink bounces around on its tail. The shock of its bouncing makes its heart pump. As a result, this Pokémon cannot afford to stop bouncing—if it stops, its heart will stop.
326.Grumpig.X.Description=Grumpig uses the black pearls on its body to wield its fantastic powers. When it is doing so, it dances bizarrely. This Pokémon's black pearls are valuable as works of art.
326.Grumpig.Y.Description=Grumpig uses the black pearls on its body to amplify its psychic power waves for gaining total control over its foe. When this Pokémon uses its special power, its snorting breath grows labored.
327.Spinda.X.Description=No two Spinda are said to have identical spot patterns on their hides. This Pokémon moves in a curious manner as if it is stumbling in dizziness. Its lurching movements can cause the opponent to become confused.
327.Spinda.Y.Description=All the Spinda that exist in the world are said to have utterly unique spot patterns. The shaky, tottering steps of this Pokémon give it the appearance of dancing.
328.Trapinch.X.Description=Trapinch is a patient hunter. It digs an inescapable pit in a desert and waits for its prey to come tumbling down. This Pokémon can go a whole week without access to any water.
328.Trapinch.Y.Description=Trapinch's nest is a sloped, bowl-like pit dug in sand. This Pokémon patiently waits for prey to tumble down the pit. Its giant jaws have enough strength to crush even boulders.
329.Vibrava.X.Description=Vibrava's wings have not yet completed the process of growing. Rather than flying long distances, they are more useful for generating ultrasonic waves by vibrating.
329.Vibrava.Y.Description=To make prey faint, Vibrava generates ultrasonic waves by vigorously making its two wings vibrate. This Pokémon's ultrasonic waves are so powerful, they can bring on headaches in people.
330.Flygon.X.Description=Flygon whips up a sandstorm by flapping its wings. The wings create a series of notes that sound like singing. Because the “singing" is the only thing that can be heard in a sandstorm, this Pokémon is said to be the desert spirit.
330.Flygon.Y.Description=Flygon is nicknamed “the elemental spirit of the desert." Because its flapping wings whip up a cloud of sand, this Pokémon is always enveloped in a sandstorm while flying.
331.Cacnea.X.Description=The more arid and harsh the environment, the more pretty and fragrant a flower Cacnea grows. This Pokémon battles by wildly swinging its thorny arms.
331.Cacnea.Y.Description=Cacnea lives in arid locations such as deserts. It releases a strong aroma from its flower to attract prey. When prey comes near, this Pokémon shoots sharp thorns from its body to bring the victim down.
332.Cacturne.X.Description=If a traveler is going through a desert in the thick of night, Cacturne will follow in a ragtag group. The Pokémon are biding their time, waiting for the traveler to tire and become incapable of moving.
332.Cacturne.Y.Description=During the daytime, Cacturne remains unmoving so that it does not lose any moisture to the harsh desert sun. This Pokémon becomes active at night when the temperature drops.
333.Swablu.X.Description=Swablu loves to make things clean. If it spots something dirty, it will wipe and polish it with its cottony wings. If its wings become dirty, this Pokémon finds a stream and showers itself.
333.Swablu.Y.Description=Swablu has light and fluffy wings that are like cottony clouds. This Pokémon is not frightened of people. It lands on the heads of people and sits there like a cotton-fluff hat.
334.Altaria.X.Description=Altaria sings in a gorgeous soprano. Its wings are like cotton clouds. This Pokémon catches updrafts with its buoyant wings and soars way up into the wild blue yonder.
334.Altaria.Y.Description=Altaria dances and wheels through the sky among billowing, cotton-like clouds. By singing melodies in its crystal-clear voice, this Pokémon makes its listeners experience dreamy wonderment.
334.Mega_Altaria.X.Description=Altaria sings in a gorgeous soprano. Its wings are like cotton clouds. This Pokémon catches updrafts with its buoyant wings and soars way up into the wild blue yonder.
334.Mega_Altaria.Y.Description=Altaria dances and wheels through the sky among billowing, cotton-like clouds. By singing melodies in its crystal-clear voice, this Pokémon makes its listeners experience dreamy wonderment.
335.Zangoose.X.Description=Zangoose usually stays on all fours, but when angered, it gets up on its hind legs and extends its claws. This Pokémon shares a bitter rivalry with Seviper that dates back over generations.
335.Zangoose.Y.Description=Memories of battling its archrival Seviper are etched into every cell of Zangoose's body. This Pokémon adroitly dodges attacks with incredible agility.
336.Seviper.X.Description=Seviper's swordlike tail serves two purposes—it slashes foes and douses them with secreted poison. This Pokémon will not give up its long-running blood feud with Zangoose.
336.Seviper.Y.Description=Seviper shares a generations-long feud with Zangoose. The scars on its body are evidence of vicious battles. This Pokémon attacks using its sword-edged tail.
337.Lunatone.X.Description=Lunatone becomes active around the time of the full moon. Instead of walking, it moves by floating in midair. The Pokémon's intimidating red eyes cause all those who see it to become transfixed with fear.
337.Lunatone.Y.Description=Lunatone was discovered at a location where a meteoroid fell. As a result, some people theorize that this Pokémon came from space. However, no one has been able to prove this theory so far.
338.Solrock.X.Description=Sunlight is the source of Solrock's power. It is said to possess the ability to read the emotions of others. This Pokémon gives off intense heat while rotating its body.
338.Solrock.Y.Description=Solrock is a new species of Pokémon that is said to have fallen from space. It floats in air and moves silently. In battle, this Pokémon releases intensely bright light.
339.Barboach.X.Description=Barboach's body is covered with a slimy film. If a foe grabs it, this Pokémon just slips out of the enemy's grip. This Pokémon grows weak if the slimy coating dries up.
339.Barboach.Y.Description=Barboach's sensitive whiskers serve as a superb radar system. This Pokémon hides in mud, leaving only its two whiskers exposed while it waits for prey to come along.
340.Whiscash.X.Description=If Whiscash goes on a wild rampage, it sets off a quake-like tremor with a radius of over three miles. This Pokémon has the ability to predict real earthquakes.
340.Whiscash.Y.Description=Whiscash is extremely territorial. Just one of these Pokémon will claim a large pond as its exclusive territory. If a foe approaches it, it thrashes about and triggers a massive earthquake.
341.Corphish.X.Description=Corphish catches prey with its sharp claws. It has no likes or dislikes when it comes to food—it will eat anything. This Pokémon has no trouble living in filthy water.
341.Corphish.Y.Description=Corphish were originally foreign Pokémon that were imported as pets. They eventually turned up in the wild. This Pokémon is very hardy and has greatly increased its population.
342.Crawdaunt.X.Description=Crawdaunt molts (sheds) its shell regularly. Immediately after molting, its shell is soft and tender. Until the shell hardens, this Pokémon hides in its streambed burrow to avoid attack from its foes.
342.Crawdaunt.Y.Description=Crawdaunt has an extremely violent nature that compels it to challenge other living things to battle. Other life-forms refuse to live in ponds inhabited by this Pokémon, making them desolate places.
343.Baltoy.X.Description=As soon as it spots others of its kind, Baltoy congregates with them and then begins crying noisily in unison. This Pokémon sleeps while cleverly balancing itself on its one foot.
343.Baltoy.Y.Description=Baltoy moves while spinning around on its one foot. Primitive wall paintings depicting this Pokémon living among people were discovered in some ancient ruins.
344.Claydol.X.Description=Claydol is an enigma that appeared from a clay statue made by an ancient civilization dating back 20,000 years. This Pokémon shoots beams from both its hands.
344.Claydol.Y.Description=Claydol are said to be dolls of mud made by primitive humans and brought to life by exposure to a mysterious ray. This Pokémon moves about while levitating.
345.Lileep.X.Description=Lileep is an ancient Pokémon that was regenerated from a fossil. It remains permanently anchored to a rock. From its immobile perch, this Pokémon intently scans for prey with its two eyes.
345.Lileep.Y.Description=Lileep became extinct approximately a hundred million years ago. This ancient Pokémon attaches itself to a rock on the seafloor and catches approaching prey using tentacles shaped like flower petals.
346.Cradily.X.Description=Cradily's body serves as an anchor, preventing it from being washed away in rough seas. This Pokémon secretes a strong digestive fluid from its tentacles.
346.Cradily.Y.Description=Cradily roams around the ocean floor in search of food. This Pokémon freely extends its tree trunk-like neck and captures unwary prey using its eight tentacles.
347.Anorith.X.Description=Anorith is said to be a type of Pokémon predecessor, with eight wings at the sides of its body. This Pokémon swam in the primordial sea by undulating these eight wings.
347.Anorith.Y.Description=Anorith was regenerated from a prehistoric fossil. This primitive Pokémon once lived in warm seas. It grips its prey firmly between its two large claws.
348.Armaldo.X.Description=Armaldo is a Pokémon species that became extinct in prehistoric times. This Pokémon is said to have walked on its hind legs, which would have been more convenient for life on land.
348.Armaldo.Y.Description=Armaldo's tough armor makes all attacks bounce off. This Pokémon's two enormous claws can be freely extended or contracted. They have the power to punch right through a steel slab.
349.Feebas.X.Description=While Feebas's body is in tatters, it has a hardy and tenacious life force that enables it to live anywhere. However, this Pokémon is also slow and dimwitted, making it an easy catch.
349.Feebas.Y.Description=Feebas's fins are ragged and tattered from the start of its life. Because of its shoddy appearance, this Pokémon is largely ignored. It is capable of living in both the sea and in rivers.
350.Milotic.X.Description=Milotic live at the bottom of large lakes. When this Pokémon's body glows a vivid pink, it releases a pulsing wave of energy that brings soothing calm to troubled hearts.
350.Milotic.Y.Description=Milotic is said to be the most beautiful of all the Pokémon. It has the power to becalm such emotions as anger and hostility to quell bitter feuding.
351.Castform.X.Description=Castform borrows the power of nature to transform itself into the guises of the sun, rain, and snow-clouds. This Pokémon's feelings change with the weather.
351.Castform.Y.Description=Castform's appearance changes with the weather. This Pokémon gained the ability to use the vast power of nature to protect its tiny body.
351.Rainy_Form.X.Description=Castform borrows the power of nature to transform itself into the guises of the sun, rain, and snow-clouds. This Pokémon's feelings change with the weather.
351.Rainy_Form.Y.Description=Castform's appearance changes with the weather. This Pokémon gained the ability to use the vast power of nature to protect its tiny body.
351.Snowy_Form.X.Description=Castform borrows the power of nature to transform itself into the guises of the sun, rain, and snow-clouds. This Pokémon's feelings change with the weather.
351.Snowy_Form.Y.Description=Castform's appearance changes with the weather. This Pokémon gained the ability to use the vast power of nature to protect its tiny body.
351.Sunny_Form.X.Description=Castform borrows the power of nature to transform itself into the guises of the sun, rain, and snow-clouds. This Pokémon's feelings change with the weather.
351.Sunny_Form.Y.Description=Castform's appearance changes with the weather. This Pokémon gained the ability to use the vast power of nature to protect its tiny body.
352.Kecleon.X.Description=Kecleon alters its body coloration to blend in with its surroundings, allowing it to sneak up on its prey unnoticed. Then it lashes out with its long, stretchy tongue to instantly ensnare the unsuspecting target.
352.Kecleon.Y.Description=Kecleon is capable of changing its body colors at will to blend in with its surroundings. There is one exception—this Pokémon can't change the zigzag pattern on its belly.
353.Shuppet.X.Description=Shuppet grows by feeding on dark emotions, such as vengefulness and envy, in the hearts of people. It roams through cities in search of grudges that taint people.
353.Shuppet.Y.Description=Shuppet is attracted by feelings of jealousy and vindictiveness. If someone develops strong feelings of vengeance, this Pokémon will appear in a swarm and line up beneath the eaves of that person's home.
354.Banette.X.Description=A cursed energy permeated the stuffing of a discarded and forgotten plush doll, giving it new life as Banette. The Pokémon's energy would escape if it were to ever open its mouth.
354.Banette.Y.Description=Banette generates energy for laying strong curses by sticking pins into its own body. This Pokémon was originally a pitiful plush doll that was thrown away.
354.Mega_Banette.X.Description=A cursed energy permeated the stuffing of a discarded and forgotten plush doll, giving it new life as Banette. The Pokémon's energy would escape if it were to ever open its mouth.
354.Mega_Banette.Y.Description=Banette generates energy for laying strong curses by sticking pins into its own body. This Pokémon was originally a pitiful plush doll that was thrown away.
355.Duskull.X.Description=Duskull wanders lost among the deep darkness of midnight. There is an oft-told admonishment given to misbehaving children that this Pokémon will spirit away bad children who earn scoldings from their mothers.
355.Duskull.Y.Description=Duskull can pass through any wall no matter how thick it may be. Once this Pokémon chooses a target, it will doggedly pursue the intended victim until the break of dawn.
356.Dusclops.X.Description=Dusclops absorbs anything, however large the object may be. This Pokémon hypnotizes its foe by waving its hands in a macabre manner and by bringing its single eye to bear. The hypnotized foe is made to do Dusclops's bidding.
356.Dusclops.Y.Description=Dusclops's body is completely hollow—there is nothing at all inside. It is said that its body is like a black hole. This Pokémon will absorb anything into its body, but nothing will ever come back out.
357.Tropius.X.Description=Children of the southern tropics eat as snacks the fruit that grows in bunches around the neck of Tropius. This Pokémon flies by flapping the leaves on its back as if they were wings.
357.Tropius.Y.Description=The bunches of fruit around Tropius's neck are very popular with children. This Pokémon loves fruit, and eats it continuously. Apparently, its love for fruit resulted in its own outgrowth of fruit.
358.Chimecho.X.Description=In high winds, Chimecho cries as it hangs from a tree branch or the eaves of a building using a suction cup on its head. This Pokémon plucks berries with its long tail and eats them.
358.Chimecho.Y.Description=Chimecho makes its cries echo inside its hollow body. When this Pokémon becomes enraged, its cries result in ultrasonic waves that have the power to knock foes flying.
359.Absol.X.Description=Absol has the ability to foretell the coming of natural disasters. It lives in a harsh, rugged mountain environment. This Pokémon very rarely ventures down from the mountains.
359.Absol.Y.Description=Every time Absol appears before people, it is followed by a disaster such as an earthquake or a tidal wave. As a result, it came to be known as the disaster Pokémon.
359.Mega_Absol.X.Description=Absol has the ability to foretell the coming of natural disasters. It lives in a harsh, rugged mountain environment. This Pokémon very rarely ventures down from the mountains.
359.Mega_Absol.Y.Description=Every time Absol appears before people, it is followed by a disaster such as an earthquake or a tidal wave. As a result, it came to be known as the disaster Pokémon.
360.Wynaut.X.Description=Wynaut gather on moonlit nights to play by squeezing up against each other. By being squeezed, this Pokémon gains endurance and is trained to dole out powerful counterattacks.
360.Wynaut.Y.Description=Wynaut can always be seen with a big, happy smile on its face. Look at its tail to determine if it is angry. When angered, this Pokémon will be slapping the ground with its tail.
361.Snorunt.X.Description=Snorunt survives by eating only snow and ice. Old folklore claims that a house visited by this Pokémon is sure to prosper for many generations to come.
361.Snorunt.Y.Description=Snorunt live in regions with heavy snowfall. In seasons without snow, such as spring and summer, this Pokémon steals away to live quietly among stalactites and stalagmites deep in caverns.
362.Glalie.X.Description=Glalie has the ability to freely control ice. For example, it can instantly freeze its prey solid. After immobilizing its prey in ice, this Pokémon enjoys eating it in leisurely fashion.
362.Glalie.Y.Description=Glalie has a body made of rock, which it hardens with an armor of ice. This Pokémon has the ability to freeze moisture in the atmosphere into any shape it desires.
362.Mega_Glalie.X.Description=Glalie has the ability to freely control ice. For example, it can instantly freeze its prey solid. After immobilizing its prey in ice, this Pokémon enjoys eating it in leisurely fashion.
362.Mega_Glalie.Y.Description=Glalie has a body made of rock, which it hardens with an armor of ice. This Pokémon has the ability to freeze moisture in the atmosphere into any shape it desires.
363.Spheal.X.Description=Spheal always travels by rolling around on its ball-like body. When the season for ice floes arrives, this Pokémon can be seen rolling about on ice and crossing the sea.
363.Spheal.Y.Description=Spheal is much faster rolling than walking to get around. When groups of this Pokémon eat, they all clap at once to show their pleasure. Because of this, their mealtimes are noisy.
364.Sealeo.X.Description=Sealeo often balances and rolls things on the tip of its nose. While the Pokémon is rolling something, it checks the object's aroma and texture to determine whether it likes the object or not.
364.Sealeo.Y.Description=Sealeo has the habit of always juggling on the tip of its nose anything it sees for the first time. This Pokémon occasionally entertains itself by balancing and rolling a Spheal on its nose.
365.Walrein.X.Description=Walrein swims all over in frigid seawater while crushing icebergs with its grand, imposing tusks. Its thick layer of blubber makes enemy attacks bounce off harmlessly.
365.Walrein.Y.Description=Walrein's two massively developed tusks can totally shatter blocks of ice weighing 10 tons with one blow. This Pokémon's thick coat of blubber insulates it from subzero temperatures.
366.Clamperl.X.Description=Clamperl grows while being protected by its rock-hard shell. When its body becomes too large to fit inside the shell, it is sure evidence that this Pokémon is getting close to evolution.
366.Clamperl.Y.Description=Clamperl's sturdy shell is not only good for protection—it is also used for clamping and catching prey. A fully grown Clamperl's shell will be scored with nicks and scratches all over.
367.Huntail.X.Description=Huntail's tail is shaped like a fish. It uses the tail to attract prey, then swallows the prey whole with its large, gaping mouth. This Pokémon swims by wiggling its slender body like a snake.
367.Huntail.Y.Description=Huntail's presence went unnoticed by people for a long time because it lives at extreme depths in the sea. This Pokémon's eyes can see clearly even in the murky dark depths of the ocean.
368.Gorebyss.X.Description=Although Gorebyss is the very picture of elegance and beauty while swimming, it is also cruel. When it spots prey, this Pokémon inserts its thin mouth into the prey's body and drains the prey of its body fluids.
368.Gorebyss.Y.Description=Gorebyss lives in the southern seas at extreme depths. Its body is built to withstand the enormous pressure of water at incredible depths. Because of this, this Pokémon's body is unharmed by ordinary attacks.
369.Relicanth.X.Description=Relicanth is a rare species that was discovered in deep-sea explorations. This Pokémon's body withstands the enormous water pressure of the ocean depths. Its body is covered in tough scales that are like craggy rocks.
369.Relicanth.Y.Description=Relicanth is a Pokémon species that existed for a hundred million years without ever changing its form. This ancient Pokémon feeds on microscopic organisms with its toothless mouth.
370.Luvdisc.X.Description=Luvdisc's heart-shaped body is a symbol of love and romance. It is said that any couple meeting this Pokémon is promised a loving relationship that never ends.
370.Luvdisc.Y.Description=Luvdisc live in shallow seas in the tropics. This heart-shaped Pokémon earned its name by swimming after loving couples it spotted in the ocean's waves.
371.Bagon.X.Description=Bagon harbors a never-ending dream of one day soaring high among the clouds. As if trying to dispel its frustration over its inability to fly, this Pokémon slams its hard head against huge rocks and shatters them into pebbles.
371.Bagon.Y.Description=Bagon has a dream of one day soaring in the sky. In doomed efforts to fly, this Pokémon hurls itself off cliffs. As a result of its dives, its head has grown tough and as hard as tempered steel.
372.Shelgon.X.Description=Covering Shelgon's body are outgrowths much like bones. The shell is very hard and bounces off enemy attacks. When awaiting evolution, this Pokémon hides away in a cavern.
372.Shelgon.Y.Description=Inside Shelgon's armor-like shell, cells are in the midst of transformation to create an entirely new body. This Pokémon's shell is extremely heavy, making its movements sluggish.
373.Mega_Salamence.X.Description=By evolving into Salamence, this Pokémon finally realizes its long-held dream of growing wings. To express its joy, it flies and wheels all over the sky while spouting flames from its mouth.
373.Mega_Salamence.Y.Description=Salamence came about as a result of a strong, long-held dream of growing wings. It is said that this powerful desire triggered a sudden mutation in this Pokémon's cells, causing it to sprout its magnificent wings.
373.Salamence.X.Description=By evolving into Salamence, this Pokémon finally realizes its long-held dream of growing wings. To express its joy, it flies and wheels all over the sky while spouting flames from its mouth.
373.Salamence.Y.Description=Salamence came about as a result of a strong, long-held dream of growing wings. It is said that this powerful desire triggered a sudden mutation in this Pokémon's cells, causing it to sprout its magnificent wings.
374.Beldum.X.Description=Beldum keeps itself floating by generating a magnetic force that repels earth's natural magnetism. When it sleeps, this Pokémon anchors itself to a cliff using the hooks on its rear.
374.Beldum.Y.Description=Instead of blood, a powerful magnetic force courses throughout Beldum's body. This Pokémon communicates with others by sending controlled pulses of magnetism.
375.Metang.X.Description=When two Beldum fuse together, Metang is formed. The brains of the Beldum are joined by a magnetic nervous system. This Pokémon turns its arms to the rear for traveling at high speed.
375.Metang.Y.Description=When two Beldum fuse together, Metang is formed. The brains of the Beldum are joined by a magnetic nervous system. By linking its brains magnetically, this Pokémon generates strong psychokinetic power.
376.Mega_Metagross.X.Description=Metagross is the result of two Metang achieving fusion. When hunting, this Pokémon pins the prey to the ground under its massive body. It then eats the helpless victim using the large mouth on its stomach.
376.Mega_Metagross.Y.Description=Metagross has four brains in total. Combined, the four brains can breeze through difficult calculations faster than a supercomputer. This Pokémon can float in the air by tucking in its four legs.
376.Metagross.X.Description=Metagross is the result of two Metang achieving fusion. When hunting, this Pokémon pins the prey to the ground under its massive body. It then eats the helpless victim using the large mouth on its stomach.
376.Metagross.Y.Description=Metagross has four brains in total. Combined, the four brains can breeze through difficult calculations faster than a supercomputer. This Pokémon can float in the air by tucking in its four legs.
377.Regirock.X.Description=Regirock's body is composed entirely of rocks. Recently, a study made the startling discovery that the rocks were all unearthed from different locations.
377.Regirock.Y.Description=Regirock was sealed away by people long ago. If this Pokémon's body is damaged in battle, it is said to seek out suitable rocks on its own to repair itself.
378.Regice.X.Description=Regice cloaks itself with frigid air of -328 degrees Fahrenheit. Things will freeze solid just by going near this Pokémon. Its icy body is so cold, it will not melt even if it is immersed in magma.
378.Regice.Y.Description=Regice's body was made during an ice age. The deep-frozen body can't be melted, even by fire. This Pokémon controls frigid air of -328 degrees Fahrenheit.
379.Registeel.X.Description=Registeel was imprisoned by people in ancient times. The metal composing its body is thought to be a curious substance that is not of this earth.
379.Registeel.Y.Description=Registeel has a body that is harder than any kind of metal. Its body is apparently hollow. No one has any idea what this Pokémon eats.
380.Latias.X.Description=Latias is highly intelligent and capable of understanding human speech. It is covered with a glass-like down. The Pokémon enfolds its body with its down and refracts light to alter its appearance.
380.Latias.Y.Description=Latias is highly sensitive to the emotions of people. If it senses any hostility, this Pokémon ruffles the feathers all over its body and cries shrilly to intimidate the foe.
380.Mega_Latias.X.Description=Latias is highly intelligent and capable of understanding human speech. It is covered with a glass-like down. The Pokémon enfolds its body with its down and refracts light to alter its appearance.
380.Mega_Latias.Y.Description=Latias is highly sensitive to the emotions of people. If it senses any hostility, this Pokémon ruffles the feathers all over its body and cries shrilly to intimidate the foe.
381.Latios.X.Description=Latios will only open its heart to a Trainer with a compassionate spirit. This Pokémon can fly faster than a jet plane by folding its forelegs to minimize air resistance.
381.Latios.Y.Description=Latios has the ability to make others see an image of what it has seen or imagines in its head. This Pokémon is intelligent and understands human speech.
381.Mega_Latios.X.Description=Latios will only open its heart to a Trainer with a compassionate spirit. This Pokémon can fly faster than a jet plane by folding its forelegs to minimize air resistance.
381.Mega_Latios.Y.Description=Latios has the ability to make others see an image of what it has seen or imagines in its head. This Pokémon is intelligent and understands human speech.
382.Kyogre.X.Description=Kyogre is said to be the personification of the sea itself. Legends tell of its many clashes against Groudon, as each sought to gain the power of nature.
382.Kyogre.Y.Description=Through Primal Reversion and with nature's full power, it will take back its true form. It can summon storms that cause the sea levels to rise.
382.Primal_Kyogre.X.Description=Kyogre is said to be the personification of the sea itself. Legends tell of its many clashes against Groudon, as each sought to gain the power of nature.
382.Primal_Kyogre.Y.Description=Through Primal Reversion and with nature's full power, it will take back its true form. It can summon storms that cause the sea levels to rise.
383.Groudon.X.Description=Through Primal Reversion and with nature's full power, it will take back its true form. It can cause magma to erupt and expand the landmass of the world.
383.Groudon.Y.Description=Groudon is said to be the personification of the land itself. Legends tell of its many clashes against Kyogre, as each sought to gain the power of nature.
383.Primal_Groudon.X.Description=Through Primal Reversion and with nature's full power, it will take back its true form. It can cause magma to erupt and expand the landmass of the world.
383.Primal_Groudon.Y.Description=Groudon is said to be the personification of the land itself. Legends tell of its many clashes against Kyogre, as each sought to gain the power of nature.
384.Mega_Rayquaza.X.Description=It flies forever through the ozone layer, consuming meteoroids for sustenance. The many meteoroids in its body provide the energy it needs to Mega Evolve.
384.Mega_Rayquaza.Y.Description=Rayquaza is said to have lived for hundreds of millions of years. Legends remain of how it put to rest the clash between Kyogre and Groudon.
384.Rayquaza.X.Description=It flies forever through the ozone layer, consuming meteoroids for sustenance. The many meteoroids in its body provide the energy it needs to Mega Evolve.
384.Rayquaza.Y.Description=Rayquaza is said to have lived for hundreds of millions of years. Legends remain of how it put to rest the clash between Kyogre and Groudon.
385.Jirachi.X.Description=Jirachi will awaken from its sleep of a thousand years if you sing to it in a voice of purity. It is said to make true any wish that people desire.
385.Jirachi.Y.Description=A legend states that Jirachi will make true any wish that is written on notes attached to its head when it awakens. If this Pokémon senses danger, it will fight without awakening.
386.Attack_Forme.X.Description=Deoxys emerged from a virus that came from space. It is highly intelligent and wields psychokinetic powers. This Pokémon shoots lasers from the crystalline organ on its chest.
386.Attack_Forme.Y.Description=The DNA of a space virus underwent a sudden mutation upon exposure to a laser beam and resulted in Deoxys. The crystalline organ on this Pokémon's chest appears to be its brain.
386.Defense_Forme.X.Description=Deoxys emerged from a virus that came from space. It is highly intelligent and wields psychokinetic powers. This Pokémon shoots lasers from the crystalline organ on its chest.
386.Defense_Forme.Y.Description=The DNA of a space virus underwent a sudden mutation upon exposure to a laser beam and resulted in Deoxys. The crystalline organ on this Pokémon's chest appears to be its brain.
386.Deoxys.X.Description=Deoxys emerged from a virus that came from space. It is highly intelligent and wields psychokinetic powers. This Pokémon shoots lasers from the crystalline organ on its chest.
386.Deoxys.Y.Description=The DNA of a space virus underwent a sudden mutation upon exposure to a laser beam and resulted in Deoxys. The crystalline organ on this Pokémon's chest appears to be its brain.
386.Speed_Forme.X.Description=Deoxys emerged from a virus that came from space. It is highly intelligent and wields psychokinetic powers. This Pokémon shoots lasers from the crystalline organ on its chest.
386.Speed_Forme.Y.Description=The DNA of a space virus underwent a sudden mutation upon exposure to a laser beam and resulted in Deoxys. The crystalline organ on this Pokémon's chest appears to be its brain.
387.Turtwig.X.Description=It undertakes photosynthesis with its body, making oxygen. The leaf on its head wilts if it is thirsty.
387.Turtwig.Y.Description=Photosynthesis occurs across its body under the sun. The shell on its back is actually hardened soil.
388.Grotle.X.Description=It knows where pure water wells up. It carries fellow Pokémon there on its back.
388.Grotle.Y.Description=It lives along water in forests. In the daytime, it leaves the forest to sunbathe its treed shell.
389.Torterra.X.Description=Small Pokémon occasionally gather on its unmoving back to begin building their nests.
389.Torterra.Y.Description=Ancient people imagined that beneath the ground, a gigantic Torterra dwelled.
390.Chimchar.X.Description=The gas made in its belly burns from its rear end. The fire burns weakly when it feels sick.
390.Chimchar.Y.Description=Its fiery rear end is fueled by gas made in its belly. Even rain can't extinguish the fire.
391.Monferno.X.Description=It uses ceilings and walls to launch aerial attacks. Its fiery tail is but one weapon.
391.Monferno.Y.Description=It skillfully controls the intensity of the fire on its tail to keep its foes at an ideal distance.
392.Infernape.X.Description=It tosses its enemies around with agility. It uses all its limbs to fight in its own unique style.
392.Infernape.Y.Description=Its crown of fire is indicative of its fiery nature. It is beaten by none in terms of quickness.
393.Piplup.X.Description=Because it is very proud, it hates accepting food from people. Its thick down guards it from cold.
393.Piplup.Y.Description=It doesn't like to be taken care of. It's difficult to bond with since it won't listen to its Trainer.
394.Prinplup.X.Description=It lives a solitary life. Its wings deliver wicked blows that can snap even the thickest of trees.
394.Prinplup.Y.Description=It lives alone, away from others. Apparently, every one of them believes it is the most important.
395.Empoleon.X.Description=The three horns that extend from its beak attest to its power. The leader has the biggest horns.
395.Empoleon.Y.Description=It swims as fast as a jet boat. The edges of its wings are sharp and can slice apart drifting ice.
396.Starly.X.Description=They flock around mountains and fields, chasing after bug Pokémon. Their singing is noisy and annoying.
396.Starly.Y.Description=They flock in great numbers. Though small, they flap their wings with great power.
397.Staravia.X.Description=It lives in forests and fields. Squabbles over territory occur when flocks collide.
397.Staravia.Y.Description=They maintain huge flocks, although fierce scuffles break out between various flocks.
398.Staraptor.X.Description=When Staravia evolve into Staraptor, they leave the flock to live alone. They have sturdy wings.
398.Staraptor.Y.Description=The muscles in its wings and legs are strong. It can easily fly while gripping a small Pokémon.
399.Bidoof.X.Description=It constantly gnaws on logs and rocks to whittle down its front teeth. It nests alongside water.
399.Bidoof.Y.Description=With nerves of steel, nothing can perturb it. It is more agile and active than it appears.
400.Bibarel.X.Description=It makes its nest by damming streams with bark and mud. It is known as an industrious worker.
400.Bibarel.Y.Description=It busily makes its nest with stacks of branches and roots it has cut up with its sharp incisors.
401.Kricketot.X.Description=When its antennae hit each other, it sounds like the music of a xylophone.
401.Kricketot.Y.Description=It chats with others using the sounds of its colliding antennae. These sounds are fall hallmarks.
402.Kricketune.X.Description=It signals its emotions with its melodies. Scientists are studying these melodic patterns.
402.Kricketune.Y.Description=It crosses its knifelike arms in front of its chest when it cries. It can compose melodies ad lib.
403.Shinx.X.Description=All of its fur dazzles if danger is sensed. It flees while the foe is momentarily blinded.
403.Shinx.Y.Description=The extension and contraction of its muscles generates electricity. It glows when in trouble.
404.Luxio.X.Description=Strong electricity courses through the tips of its sharp claws. A light scratch causes fainting in foes.
404.Luxio.Y.Description=Its claws loose electricity with enough amperage to cause fainting. They live in small groups.
405.Luxray.X.Description=Luxray's ability to see through objects comes in handy when it's scouting for danger.
405.Luxray.Y.Description=When its eyes gleam gold, it can spot hiding prey—even those taking shelter behind a wall.
406.Budew.X.Description=Over the winter, it closes its bud and endures the cold. In spring, the bud opens and releases pollen.
406.Budew.Y.Description=When it feels the sun's warm touch, it opens its bud to release pollen. It lives alongside clear pools.
407.Roserade.X.Description=With the movements of a dancer, it strikes with whips that are densely lined with poison thorns.
407.Roserade.Y.Description=Luring prey with a sweet scent, it uses poison whips on its arms to poison, bind, and finish off the prey.
408.Cranidos.X.Description=A lifelong jungle dweller from 100 million years ago, it would snap obstructing trees with headbutts.
408.Cranidos.Y.Description=It was resurrected from an iron ball-like fossil. It downs prey with its headbutts.
409.Rampardos.X.Description=Its skull is as hard as iron. It is a brute that tears down jungle trees while catching prey.
409.Rampardos.Y.Description=Its skull withstands impacts of any magnitude. As a result, its brain never gets the chance to grow.
410.Shieldon.X.Description=It was generated from a fossil dug out of a layer of clay that was older than anyone knows. It has a sturdy face.
410.Shieldon.Y.Description=It habitually polishes its face by rubbing it against tree trunks. It is weak to attacks from behind.
411.Bastiodon.X.Description=Any frontal attack is repulsed. It is a docile Pokémon that feeds on grass and berries.
411.Bastiodon.Y.Description=When they lined up side by side, no foe could break through. They shielded their young in that way.
412.Plant_Cloak.X.Description=If its cloak is broken in battle, it quickly remakes the cloak with materials nearby.
412.Plant_Cloak.Y.Description=To shelter itself from cold, wintry winds, it covers itself with a cloak made of twigs and leaves.
412.Sandy_Cloak.X.Description=If its cloak is broken in battle, it quickly remakes the cloak with materials nearby.
412.Sandy_Cloak.Y.Description=To shelter itself from cold, wintry winds, it covers itself with a cloak made of twigs and leaves.
412.Trash_Cloak.X.Description=If its cloak is broken in battle, it quickly remakes the cloak with materials nearby.
412.Trash_Cloak.Y.Description=To shelter itself from cold, wintry winds, it covers itself with a cloak made of twigs and leaves.
413.Plant_Cloak.X.Description=When Burmy evolved, its cloak became a part of this Pokémon's body. The cloak is never shed.
413.Plant_Cloak.Y.Description=Its appearance changes depending on where it evolved. The materials on hand become a part of its body.
413.Sandy_Cloak.X.Description=When Burmy evolved, its cloak became a part of this Pokémon's body. The cloak is never shed.
413.Sandy_Cloak.Y.Description=Its appearance changes depending on where it evolved. The materials on hand become a part of its body.
413.Trash_Cloak.X.Description=When Burmy evolved, its cloak became a part of this Pokémon's body. The cloak is never shed.
413.Trash_Cloak.Y.Description=Its appearance changes depending on where it evolved. The materials on hand become a part of its body.
414.Mothim.X.Description=It flutters around at night and steals honey from the Combee hive.
414.Mothim.Y.Description=It loves the honey of flowers and steals honey collected by Combee.
415.Combee.X.Description=It collects and delivers honey to its colony. At night, they cluster to form a beehive and sleep.
415.Combee.Y.Description=The trio is together from birth. It constantly gathers honey from flowers to please Vespiquen.
416.Vespiquen.X.Description=Its abdomen is a honeycomb for grubs. It raises its grubs on honey collected by Combee.
416.Vespiquen.Y.Description=It houses its colony in cells in its body and releases various pheromones to make those grubs do its bidding.
417.Pachirisu.X.Description=A pair may be seen rubbing their cheek pouches together in an effort to share stored electricity.
417.Pachirisu.Y.Description=It makes fur balls that crackle with static electricity. It stores them with berries in tree holes.
418.Buizel.X.Description=It inflates the flotation sac around its neck and pokes its head out of the water to see what is going on.
418.Buizel.Y.Description=It swims by rotating its two tails like a screw. When it dives, its flotation sac collapses.
419.Floatzel.X.Description=Its flotation sac developed as a result of pursuing aquatic prey. It can double as a rubber raft.
419.Floatzel.Y.Description=It floats using its well-developed flotation sac. It assists in the rescues of drowning people.
420.Cherubi.X.Description=It evolves by sucking the energy out of the small ball where it had been storing nutrients.
420.Cherubi.Y.Description=Sunlight colors it red. When the small ball is drained of nutrients, it shrivels to herald evolution.
421.Overcast_Form.X.Description=If it senses strong sunlight, it opens its folded petals to absorb the sun's rays with its whole body.
421.Overcast_Form.Y.Description=During times of strong sunlight, its bud blooms, its petals open fully, and it becomes very active.
421.Sunshine_Form.X.Description=If it senses strong sunlight, it opens its folded petals to absorb the sun's rays with its whole body.
421.Sunshine_Form.Y.Description=During times of strong sunlight, its bud blooms, its petals open fully, and it becomes very active.
422.East_Sea.X.Description=Its shape and coloration vary, depending on its habitat.
422.East_Sea.Y.Description=Beware of pushing strongly on its squishy body, as it makes a mysterious purple fluid ooze out.
422.West_Sea.X.Description=Its shape and coloration vary, depending on its habitat.
422.West_Sea.Y.Description=Beware of pushing strongly on its squishy body, as it makes a mysterious purple fluid ooze out.
423.East_Sea.X.Description=It apparently had a huge shell for protection in ancient times. It lives in shallow tidal pools.
423.East_Sea.Y.Description=When its natural enemy attacks, it oozes purple fluid and escapes.
423.West_Sea.X.Description=It apparently had a huge shell for protection in ancient times. It lives in shallow tidal pools.
423.West_Sea.Y.Description=When its natural enemy attacks, it oozes purple fluid and escapes.
424.Ambipom.X.Description=To eat, it deftly shucks nuts with its two tails. It rarely uses its arms now.
424.Ambipom.Y.Description=They work in large colonies and make rings by linking their tails, apparently in friendship.
425.Drifloon.X.Description=These Pokémon are called the “Signpost for Wandering Spirits.” Children holding them sometimes vanish.
425.Drifloon.Y.Description=A Pokémon formed by the spirits of people and Pokémon. It loves damp, humid seasons.
426.Drifblim.X.Description=It's drowsy in daytime, but flies off in the evening in big groups. No one knows where they go.
426.Drifblim.Y.Description=It carries people and Pokémon when it flies. But since it only drifts, it can end up anywhere.
427.Buneary.X.Description=When it senses danger, it perks up its ears. On cold nights, it sleeps with its head tucked into its fur.
427.Buneary.Y.Description=Its ears are always rolled up. They can be forcefully extended to shatter even a large boulder.
428.Lopunny.X.Description=The ears appear to be delicate. If they are touched roughly, it kicks with its graceful legs.
428.Lopunny.Y.Description=Extremely cautious, it quickly bounds off when it senses danger.
428.Mega_Lopunny.X.Description=The ears appear to be delicate. If they are touched roughly, it kicks with its graceful legs.
428.Mega_Lopunny.Y.Description=Extremely cautious, it quickly bounds off when it senses danger.
429.Mismagius.X.Description=Its cries sound like incantations to torment the foe. It appears where you least expect it.
429.Mismagius.Y.Description=It chants incantations. While they usually torment targets, some chants bring happiness.
430.Honchkrow.X.Description=Becoming active at night, it is known to swarm with numerous Murkrow in tow.
430.Honchkrow.Y.Description=If one utters a deep cry, many Murkrow gather quickly. For this, it is called “Summoner of Night.”
431.Glameow.X.Description=When it's happy, Glameow demonstrates beautiful movements of its tail, like a dancing ribbon.
431.Glameow.Y.Description=It claws if displeased and purrs when affectionate. Its fickleness is very popular among some.
432.Purugly.X.Description=To make itself appear intimidatingly beefy, it tightly cinches its waist with its twin tails.
432.Purugly.Y.Description=It would claim another Pokémon's nest as its own if it finds a nest sufficiently comfortable.
433.Chingling.X.Description=There is an orb inside its mouth. When it hops, the orb bounces all over and makes a ringing sound.
433.Chingling.Y.Description=Each time it hops, it makes a ringing sound. It deafens foes by emitting high-frequency cries.
434.Stunky.X.Description=It protects itself by spraying a noxious fluid from its rear. The stench lingers for 24 hours.
434.Stunky.Y.Description=It sprays a foul fluid from its rear. Its stench spreads over a mile radius, driving Pokémon away.
435.Skuntank.X.Description=It sprays a stinky fluid from its tail. The fluid smells worse the longer it is allowed to fester.
435.Skuntank.Y.Description=It sprays a vile-smelling fluid from the tip of its tail to attack. Its range is over 160 feet.
436.Bronzor.X.Description=Implements shaped like it were discovered in ancient tombs. It is unknown if they are related.
436.Bronzor.Y.Description=Ancient people believed that the pattern on Bronzor's back contained a mysterious power.
437.Bronzong.X.Description=Ancient people believed that petitioning Bronzong for rain was the way to make crops grow.
437.Bronzong.Y.Description=In ages past, this Pokémon was revered as a bringer of rain. It was found buried in the ground.
438.Bonsly.X.Description=It prefers an arid atmosphere. It leaks water that looks like tears when adjusting its moisture level.
438.Bonsly.Y.Description=It prefers arid environments. It leaks water from its eyes to adjust its body's fluid levels.
439.Mime_Jr..X.Description=It habitually mimics foes. Once mimicked, the foe cannot take its eyes off this Pokémon.
439.Mime_Jr..Y.Description=In an attempt to confuse its enemy, it mimics the enemy's movements. Then it wastes no time in making itself scarce!
440.Happiny.X.Description=It carefully carries a round, white rock that it thinks is an egg. It's bothered by how curly its hair looks.
440.Happiny.Y.Description=It carries a round, egg-shaped rock in its belly pouch and gives the rock to its friends.
441.Chatot.X.Description=It can learn and speak human words. If they gather, they all learn the same saying.
441.Chatot.Y.Description=It mimics the cries of other Pokémon to trick them into thinking it's one of them. This way they won't attack it.
442.Spiritomb.X.Description=It was bound to a fissure in an odd keystone as punishment for misdeeds 500 years ago.
442.Spiritomb.Y.Description=A Pokémon that was formed by 108 spirits. It is bound to a fissure in an odd keystone.
443.Gible.X.Description=It nests in small, horizontal holes in cave walls. It pounces to catch prey that stray too close.
443.Gible.Y.Description=It nests in horizontal holes warmed by geothermal heat. Foes who get too close can expect to be pounced on and bitten.
444.Gabite.X.Description=As it digs to expand its nest, it habitually digs up gems that it then hoards in its nest.
444.Gabite.Y.Description=It loves sparkly things. It seeks treasures in caves and hoards the loot in its nest.
445.Garchomp.X.Description=It flies at speeds equal to a jet fighter plane. It never allows its prey to escape.
445.Garchomp.Y.Description=When it folds up its body and extends its wings, it looks like a jet plane. It flies at sonic speed.
445.Mega_Garchomp.X.Description=It flies at speeds equal to a jet fighter plane. It never allows its prey to escape.
445.Mega_Garchomp.Y.Description=When it folds up its body and extends its wings, it looks like a jet plane. It flies at sonic speed.
446.Munchlax.X.Description=It conceals food under the long fur on its body. It carts around this food stash and swallows it without chewing.
446.Munchlax.Y.Description=It hides food under its long body hair. However, it forgets it has hidden the food.
447.Riolu.X.Description=The aura that emanates from its body intensifies to alert others if it is afraid or sad.
447.Riolu.Y.Description=It uses the shapes of auras, which change according to emotion, to communicate with others.
448.Lucario.X.Description=By reading the auras of all things, it can tell how others are feeling from over half a mile away.
448.Lucario.Y.Description=By catching the aura emanating from others, it can read their thoughts and movements.
448.Mega_Lucario.X.Description=By reading the auras of all things, it can tell how others are feeling from over half a mile away.
448.Mega_Lucario.Y.Description=By catching the aura emanating from others, it can read their thoughts and movements.
449.Hippopotas.X.Description=It enshrouds itself with sand to protect itself from germs. It does not enjoy getting wet.
449.Hippopotas.Y.Description=It lives in arid places. Instead of perspiration, it expels grainy sand from its body.
450.Hippowdon.X.Description=It blasts internally stored sand from ports on its body to create a towering twister for attack.
450.Hippowdon.Y.Description=It brandishes its gaping mouth in a display of fearsome strength. It raises vast quantities of sand while attacking.
451.Skorupi.X.Description=It burrows under the sand to lie in wait for prey. Its tail claws can inject its prey with a savage poison.
451.Skorupi.Y.Description=It grips prey with its tail claws and injects poison. It tenaciously hangs on until the poison takes.
452.Drapion.X.Description=It has the power in its clawed arms to make scrap of a car. The tips of its claws release poison.
452.Drapion.Y.Description=It takes pride in its strength. Even though it can tear foes apart, it finishes them off with powerful poison.
453.Croagunk.X.Description=Inflating its poison sacs, it fills the area with an odd sound and hits flinching opponents with a poison jab.
453.Croagunk.Y.Description=Its cheeks hold poison sacs. It tries to catch foes off guard to jab them with toxic fingers.
454.Toxicroak.X.Description=Its knuckle claws secrete a toxin so vile that even a scratch could prove fatal.
454.Toxicroak.Y.Description=It has a poison sac at its throat. When it croaks, the stored poison is churned for greater potency.
455.Carnivine.X.Description=It binds itself to trees in marshes. It attracts prey with its sweet-smelling drool and gulps them down.
455.Carnivine.Y.Description=It attracts prey with its sweet-smelling saliva, then chomps down. It takes a whole day to eat prey.
456.Finneon.X.Description=After long exposure to sunlight, the patterns on its tail fins shine vividly when darkness arrives.
456.Finneon.Y.Description=The line running down its side can store sunlight. It shines vividly at night.
457.Lumineon.X.Description=To avoid detection by predators, it crawls along the seafloor using the two fins on its chest.
457.Lumineon.Y.Description=It lives on the deep-sea floor. It attracts prey by flashing the patterns on its four tail fins.
458.Mantyke.X.Description=When it swims close to the surface of the ocean, people aboard ships are able to observe the pattern on its back.
458.Mantyke.Y.Description=The pattern on its back varies by region. It often swims in a school of Remoraid.
459.Snover.X.Description=In the spring, it grows berries with the texture of frozen treats around its belly.
459.Snover.Y.Description=During cold seasons, it migrates to the mountain's lower reaches. It returns to the snow-covered summit in the spring.
460.Abomasnow.X.Description=It lives a quiet life on mountains that are perpetually covered in snow. It hides itself by whipping up blizzards.
460.Abomasnow.Y.Description=It blankets wide areas in snow by whipping up blizzards. It is also known as “The Ice Monster.”
460.Mega_Abomasnow.X.Description=It lives a quiet life on mountains that are perpetually covered in snow. It hides itself by whipping up blizzards.
460.Mega_Abomasnow.Y.Description=It blankets wide areas in snow by whipping up blizzards. It is also known as “The Ice Monster.”
461.Weavile.X.Description=They live in cold regions, forming groups of four or five that hunt prey with impressive coordination.
461.Weavile.Y.Description=It lives in snowy regions. It carves patterns in trees with its claws as a signal to others.
462.Magnezone.X.Description=It evolved from exposure to a special magnetic field. Three units generate magnetism.
462.Magnezone.Y.Description=Sometimes the magnetism emitted by Magnezone is too strong, making them attract each other so they cannot move.
463.Lickilicky.X.Description=Their saliva contains lots of components that can dissolve anything. The numbness caused by their lick does not dissipate.
463.Lickilicky.Y.Description=It wraps things with its extensible tongue. Getting too close to it will leave you soaked with drool.
464.Rhyperior.X.Description=It puts rocks in holes in its palms and uses its muscles to shoot them. Geodude are shot at rare times.
464.Rhyperior.Y.Description=From holes in its palms, it fires out Geodude. Its carapace can withstand volcanic eruptions.
465.Tangrowth.X.Description=Its vines grow so profusely that, in the warm season, you can't even see its eyes.
465.Tangrowth.Y.Description=It ensnares prey by extending arms made of vines. Losing arms to predators does not trouble it.
466.Electivire.X.Description=It pushes the tips of its two tails against the foe, then lets loose with over 20,000 volts of power.
466.Electivire.Y.Description=As its electric charge amplifies, blue sparks begin to crackle between its horns.
467.Magmortar.X.Description=It blasts fireballs of over 3,600 degrees Fahrenheit out of its arms. Its breath also sears and sizzles.
467.Magmortar.Y.Description=It blasts fireballs of over 3,600 degrees Fahrenheit from the ends of its arms. It lives in volcanic craters.
468.Togekiss.X.Description=It shares many blessings with people who respect one another's rights and avoid needless strife.
468.Togekiss.Y.Description=As everyone knows, it visits peaceful regions, bringing them gifts of kindness and sweet blessings.
469.Yanmega.X.Description=This six-legged Pokémon is easily capable of transporting an adult in flight. The wings on its tail help it stay balanced.
469.Yanmega.Y.Description=It prefers to battle by biting apart foes' heads instantly while flying by at high speed.
470.Leafeon.X.Description=Just like a plant, it uses photosynthesis. As a result, it is always enveloped in clear air.
470.Leafeon.Y.Description=When you see Leafeon asleep in a patch of sunshine, you'll know it is using photosynthesis to produce clean air.
471.Glaceon.X.Description=It lowers its body heat to freeze its fur. The hairs then become like needles it can fire.
471.Glaceon.Y.Description=By controlling its body heat, it can freeze the atmosphere around it to make a diamond-dust flurry.
472.Gliscor.X.Description=Its flight is soundless. It uses its lengthy tail to carry off its prey... Then its elongated fangs do the rest.
472.Gliscor.Y.Description=It observes prey while hanging inverted from branches. When the chance presents itself, it swoops!
473.Mamoswine.X.Description=Its impressive tusks are made of ice. The population thinned when it turned warm after the ice age.
473.Mamoswine.Y.Description=A frozen Mamoswine was dug from ice dating back 10,000 years. This Pokémon has been around a long, long, long time.
474.Porygon-Z.X.Description=Its programming was modified to enable it to travel through alien dimensions. Seems there might have been an error...
474.Porygon-Z.Y.Description=Additional software was installed to make it a better Pokémon. It began acting oddly, however.
475.Gallade.X.Description=A master of courtesy and swordsmanship, it fights using extending swords on its elbows.
475.Gallade.Y.Description=Because it can sense what its foe is thinking, its attacks burst out first, fast, and fierce.
475.Mega_Gallade.X.Description=A master of courtesy and swordsmanship, it fights using extending swords on its elbows.
475.Mega_Gallade.Y.Description=Because it can sense what its foe is thinking, its attacks burst out first, fast, and fierce.
476.Probopass.X.Description=It freely controls three small units called Mini-Noses using magnetic force.
476.Probopass.Y.Description=It exudes strong magnetism from all over. It controls three small units called Mini-Noses.
477.Dusknoir.X.Description=The antenna on its head captures radio waves from the world of spirits that command it to take people there.
477.Dusknoir.Y.Description=It is said to take lost spirits into its pliant body and guide them home.
478.Froslass.X.Description=Legends in snowy regions say that a woman who was lost on an icy mountain was reborn as Froslass.
478.Froslass.Y.Description=It freezes foes with an icy breath nearly -60 degrees Fahrenheit. What seems to be its body is actually hollow.
479.Fan_Rotom.X.Description=Its body is composed of plasma. It is known to infiltrate electronic devices and wreak havoc.
479.Fan_Rotom.Y.Description=Research continues on this Pokémon, which could be the power source of a unique motor.
479.Frost_Rotom.X.Description=Its body is composed of plasma. It is known to infiltrate electronic devices and wreak havoc.
479.Frost_Rotom.Y.Description=Research continues on this Pokémon, which could be the power source of a unique motor.
