493.Rock.Y.Description=According to the legends of Sinnoh, this Pokémon emerged from an egg and shaped all there is in this world.
493.Steel.X.Description=It is told in mythology that this Pokémon was born before the universe even existed.
493.Steel.Y.Description=According to the legends of Sinnoh, this Pokémon emerged from an egg and shaped all there is in this world.
493.Water.X.Description=It is told in mythology that this Pokémon was born before the universe even existed.
493.Water.Y.Description=According to the legends of Sinnoh, this Pokémon emerged from an egg and shaped all there is in this world.
494.Victini.X.Description=When it shares the infinite energy it creates, that being's entire body will be overflowing with power.
494.Victini.Y.Description=This Pokémon brings victory. It is said that Trainers with Victini always win, regardless of the type of encounter.
495.Snivy.X.Description=They photosynthesize by bathing their tails in sunlight. When they are not feeling well, their tails droop.
495.Snivy.Y.Description=Being exposed to sunlight makes its movements swifter. It uses vines more adeptly than its hands.
496.Servine.X.Description=When it gets dirty, its leaves can't be used in photosynthesis, so it always keeps itself clean.
496.Servine.Y.Description=It moves along the ground as if sliding. Its swift movements befuddle its foes, and it then attacks with a vine whip.
497.Serperior.X.Description=It can stop its opponents' movements with just a glare. It takes in solar energy and boosts it internally.
497.Serperior.Y.Description=It only gives its all against strong opponents who are not fazed by the glare from Serperior's noble eyes.
498.Tepig.X.Description=It loves to eat roasted berries, but sometimes it gets too excited and burns them to a crisp.
498.Tepig.Y.Description=It can deftly dodge its foe's attacks while shooting fireballs from its nose. It roasts berries before it eats them.
499.Pignite.X.Description=When its internal fire flares up, its movements grow sharper and faster. When in trouble, it emits smoke.
499.Pignite.Y.Description=The more it eats, the more fuel it has to make the fire in its stomach stronger. This fills it with even more power.
500.Emboar.X.Description=It has mastered fast and powerful fighting moves. It grows a beard of fire.
500.Emboar.Y.Description=It can throw a fire punch by setting its fists on fire with its fiery chin. It cares deeply about its friends.
501.Oshawott.X.Description=It fights using the scalchop on its stomach. In response to an attack, it retaliates immediately by slashing.
501.Oshawott.Y.Description=The scalchop on its stomach isn't just used for battle—it can be used to break open hard berries as well.
502.Dewott.X.Description=As a result of strict training, each Dewott learns different forms for using the scalchops.
502.Dewott.Y.Description=Strict training is how it learns its flowing double-scalchop technique.
503.Samurott.X.Description=One swing of the sword incorporated in its armor can fell an opponent. A simple glare from one of them quiets everybody.
503.Samurott.Y.Description=In the time it takes a foe to blink, it can draw and sheathe the seamitars attached to its front legs.
504.Patrat.X.Description=Extremely cautious, one of them will always be on the lookout, but it won't notice a foe coming from behind.
504.Patrat.Y.Description=Using food stored in cheek pouches, they can keep watch for days. They use their tails to communicate with others.
505.Watchog.X.Description=When they see an enemy, their tails stand high, and they spit the seeds of berries stored in their cheek pouches.
505.Watchog.Y.Description=Using luminescent matter, it makes its eyes and body glow and stuns attacking opponents.
506.Lillipup.X.Description=Though it is a very brave Pokémon, it's also smart enough to check its foe's strength and avoid battle.
506.Lillipup.Y.Description=The long hair around its face provides an amazing radar that lets it sense subtle changes in its surroundings.
507.Herdier.X.Description=It has black, cape-like fur that is very hard and decreases the amount of damage it receives.
507.Herdier.Y.Description=This very loyal Pokémon helps Trainers, and it also takes care of other Pokémon.
508.Stoutland.X.Description=Being wrapped in its long fur is so comfortable that a person would be fine even overnight on a wintry mountain.
508.Stoutland.Y.Description=It rescues people stranded by blizzards in the mountains. Its shaggy fur shields it from the cold.
509.Purrloin.X.Description=They steal from people for fun, but their victims can't help but forgive them. Their deceptively cute act is perfect.
509.Purrloin.Y.Description=Its cute act is a ruse. When victims let down their guard, they find their items taken. It attacks with sharp claws.
510.Liepard.X.Description=Stealthily, it sneaks up on its target, striking from behind before its victim has a chance to react.
510.Liepard.Y.Description=Their beautiful form comes from the muscles they have developed. They run silently in the night.
511.Pansage.X.Description=It's good at finding berries and gathers them from all over. It's kind enough to share them with friends.
511.Pansage.Y.Description=It shares the leaf on its head with weary-looking Pokémon. These leaves are known to relieve stress.
512.Simisage.X.Description=Ill tempered, it fights by swinging its barbed tail around wildly. The leaf growing on its head is very bitter.
512.Simisage.Y.Description=It attacks enemies with strikes of its thorn-covered tail. This Pokémon is wild tempered.
513.Pansear.X.Description=This Pokémon lives in caves in volcanoes. The fire within the tuft on its head can reach 600 degrees Fahrenheit.
513.Pansear.Y.Description=Very intelligent, it roasts berries before eating them. It likes to help people.
514.Simisear.X.Description=When it gets excited, embers rise from its head and tail and it gets hot. For some reason, it loves sweets.
514.Simisear.Y.Description=A flame burns inside its body. It scatters embers from its head and tail to sear its opponents.
515.Panpour.X.Description=The water stored inside the tuft on its head is full of nutrients. Plants that receive its water grow large.
515.Panpour.Y.Description=The water stored inside the tuft on its head is full of nutrients. It waters plants with it using its tail.
516.Simipour.X.Description=It prefers places with clean water. When its tuft runs low, it replenishes it by siphoning up water with its tail.
516.Simipour.Y.Description=The high-pressure water expelled from its tail is so powerful, it can destroy a concrete wall.
517.Munna.X.Description=It eats the dreams of people and Pokémon. When it eats a pleasant dream, it expels pink-colored mist.
517.Munna.Y.Description=This Pokémon appears before people and Pokémon who are having nightmares and eats those dreams.
518.Musharna.X.Description=The dream mist coming from its forehead changes into many different colors depending on the dream that was eaten.
518.Musharna.Y.Description=The mist emanating from their foreheads is packed with the dreams of people and Pokémon.
519.Pidove.X.Description=These Pokémon live in cities. They are accustomed to people. Flocks often gather in parks and plazas.
519.Pidove.Y.Description=This very forgetful Pokémon will wait for a new order from its Trainer even though it already has one.
520.Tranquill.X.Description=No matter where in the world it goes, it knows where its nest is, so it never gets separated from its Trainer.
520.Tranquill.Y.Description=Many people believe that, deep in the forest where Tranquill live, there is a peaceful place where there is no war.
521.Unfezant.X.Description=Males have plumage on their heads. They will never let themselves feel close to anyone other than their Trainers.
521.Unfezant.Y.Description=Males swing their head plumage to threaten opponents. The females' flying abilities surpass those of the males.
522.Blitzle.X.Description=Its mane shines when it discharges electricity. They use the frequency and rhythm of these flashes to communicate.
522.Blitzle.Y.Description=When thunderclouds cover the sky, it will appear. It can catch lightning with its mane and store the electricity.
523.Zebstrika.X.Description=They have lightning-like movements. When Zebstrika run at full speed, the sound of thunder reverberates.
523.Zebstrika.Y.Description=When this ill-tempered Pokémon runs wild, it shoots lightning from its mane in all directions.
524.Roggenrola.X.Description=They were discovered a hundred years ago in an earthquake fissure. Inside each one is an energy core.
524.Roggenrola.Y.Description=Its ear is hexagonal in shape. Compressed underground, its body is as hard as steel.
525.Boldore.X.Description=When it is healthy, its core sticks out. Always facing the same way, it swiftly moves front to back and left to right.
525.Boldore.Y.Description=Because its energy was too great to be contained, the energy leaked and formed orange crystals.
526.Gigalith.X.Description=Compressing the energy from its internal core lets it fire off an attack capable of blowing away a mountain.
526.Gigalith.Y.Description=The solar rays it absorbs are processed in its energy core and fired as a ball of light.
527.Woobat.X.Description=The heart-shaped mark left on a body after a Woobat has been attached to it is said to bring good fortune.
527.Woobat.Y.Description=Its habitat is dark forests and caves. It emits ultrasonic waves from its nose to learn about its surroundings.
528.Swoobat.X.Description=Anyone who comes into contact with the ultrasonic waves emitted by a courting male experiences a positive mood shift.
528.Swoobat.Y.Description=It shakes its tail vigorously when it emits ultrasonic waves strong enough to reduce concrete to rubble.
529.Drilbur.X.Description=By spinning its body, it can dig straight through the ground at a speed of 30 mph.
529.Drilbur.Y.Description=It makes its way swiftly through the soil by putting both claws together and rotating at high speed.
530.Excadrill.X.Description=More than 300 feet below the surface, they build mazelike nests. Their activity can be destructive to subway tunnels.
530.Excadrill.Y.Description=It can help in tunnel construction. Its drill has evolved into steel strong enough to bore through iron plates.
531.Audino.X.Description=It touches others with the feelers on its ears, using the sound of their heartbeats to tell how they are feeling.
531.Audino.Y.Description=Using the feelers on its ears, it can tell how someone is feeling or when an egg might hatch.
531.Mega_Audino.X.Description=It touches others with the feelers on its ears, using the sound of their heartbeats to tell how they are feeling.
531.Mega_Audino.Y.Description=Using the feelers on its ears, it can tell how someone is feeling or when an egg might hatch.
532.Timburr.X.Description=Always carrying squared logs, they help out with construction. As they grow, they carry bigger logs.
532.Timburr.Y.Description=These Pokémon appear at building sites and help out with construction. They always carry squared logs.
533.Gurdurr.X.Description=This Pokémon is so muscular and strongly built that even a group of wrestlers could not make it budge an inch.
533.Gurdurr.Y.Description=With strengthened bodies, they skillfully wield steel beams to take down buildings.
534.Conkeldurr.X.Description=Rather than rely on force, they master moves that utilize the centrifugal force of spinning concrete.
534.Conkeldurr.Y.Description=It is thought that Conkeldurr taught humans how to make concrete more than 2,000 years ago.
535.Tympole.X.Description=By vibrating its cheeks, it emits sound waves imperceptible to humans. It uses the rhythm of these sounds to talk.
535.Tympole.Y.Description=By vibrating its cheeks, it emits sound waves imperceptible to humans and warns others of danger.
536.Palpitoad.X.Description=It lives in the water and on land. It uses its long, sticky tongue to immobilize its opponents.
536.Palpitoad.Y.Description=When they vibrate the bumps on their heads, they can make waves in water or earthquake-like vibrations on land.
537.Seismitoad.X.Description=They shoot paralyzing liquid from their head bumps. They use vibration to hurt their opponents.
537.Seismitoad.Y.Description=It increases the power of its punches by vibrating the bumps on its fists. It can turn a boulder to rubble with one punch.
538.Throh.X.Description=When it encounters a foe bigger than itself, it wants to throw it. It changes belts as it gets stronger.
538.Throh.Y.Description=When it tightens its belt, it becomes stronger. Wild Throh use vines to weave their own belts.
539.Sawk.X.Description=Tying their belts gets them pumped and makes their punches more destructive. Disturbing their training angers them.
539.Sawk.Y.Description=Desiring the strongest karate chop, they seclude themselves in mountains and train without sleeping.
540.Sewaddle.X.Description=Since this Pokémon makes its own clothes out of leaves, it is a popular mascot for fashion designers.
540.Sewaddle.Y.Description=This Pokémon makes clothes for itself. It chews up leaves and sews them with sticky thread extruded from its mouth.
541.Swadloon.X.Description=It protects itself from the cold by wrapping up in leaves. It stays on the move, eating leaves in forests.
541.Swadloon.Y.Description=Forests where Swadloon live have superb foliage because the nutrients they make from fallen leaves nourish the plant life.
542.Leavanny.X.Description=It keeps its eggs warm with heat from fermenting leaves. It also uses leaves to make warm wrappings for Sewaddle.
542.Leavanny.Y.Description=Upon finding a small Pokémon, it weaves clothing for it from leaves by using the sticky silk secreted from its mouth.
543.Venipede.X.Description=Its bite injects a potent poison, enough to paralyze large bird Pokémon that try to prey on it.
543.Venipede.Y.Description=It discovers what is going on around it by using the feelers on its head and tail. It is brutally aggressive.
544.Whirlipede.X.Description=It is usually motionless, but when attacked, it rotates at high speed and then crashes into its opponent.
544.Whirlipede.Y.Description=Protected by a hard shell, it spins its body like a wheel and crashes furiously into its enemies.
545.Scolipede.X.Description=With quick movements, it chases down its foes, attacking relentlessly with its horns until it prevails.
545.Scolipede.Y.Description=It clasps its prey with the claws on its neck until it stops moving. Then it finishes it off with deadly poison.
546.Cottonee.X.Description=Perhaps because they feel more at ease in a group, they stick to others they find. They end up looking like a cloud.
546.Cottonee.Y.Description=When attacked, it escapes by shooting cotton from its body. The cotton serves as a decoy to distract the attacker.
547.Whimsicott.X.Description=Like the wind, it can slip through any gap, no matter how small. It leaves balls of white fluff behind.
547.Whimsicott.Y.Description=They appear along with whirlwinds. They pull pranks, such as moving furniture and leaving balls of cotton in homes.
548.Petilil.X.Description=Since they prefer moist, nutrient-rich soil, the areas where Petilil live are known to be good for growing plants.
548.Petilil.Y.Description=The leaves on its head are very bitter. Eating one of these leaves is known to refresh a tired body.
549.Lilligant.X.Description=Even veteran Trainers face a challenge in getting its beautiful flower to bloom. This Pokémon is popular with celebrities.
549.Lilligant.Y.Description=The fragrance of the garland on its head has a relaxing effect. It withers if a Trainer does not take good care of it.
550.Blue-Striped_Form.X.Description=Red and blue Basculin usually do not get along, but sometimes members of one school mingle with the other's school.
550.Blue-Striped_Form.Y.Description=Red- and blue-striped Basculin are very violent and always fighting. They are also remarkably tasty.
550.Red-Striped_Form.X.Description=Red and blue Basculin usually do not get along, but sometimes members of one school mingle with the other's school.
550.Red-Striped_Form.Y.Description=Red- and blue-striped Basculin are very violent and always fighting. They are also remarkably tasty.
551.Sandile.X.Description=They live buried in the sands of the desert. The sun-warmed sands prevent their body temperature from dropping.
551.Sandile.Y.Description=It moves along below the sand's surface, except for its nose and eyes. A dark membrane shields its eyes from the sun.
552.Krokorok.X.Description=The special membrane covering its eyes can sense the heat of objects, so it can see its surroundings even in darkness.
552.Krokorok.Y.Description=They live in groups of a few individuals. Protective membranes shield their eyes from sandstorms.
553.Krookodile.X.Description=They never allow prey to escape. Their jaws are so powerful, they can crush the body of an automobile.
553.Krookodile.Y.Description=Very violent Pokémon, they try to clamp down on anything that moves in front of their eyes.
554.Darumaka.X.Description=When it sleeps, it pulls its limbs into its body and its internal fire goes down to 1,100 degrees Fahrenheit.
554.Darumaka.Y.Description=Darumaka's droppings are hot, so people used to put them in their clothes to keep themselves warm.
555.Standard_Mode.X.Description=Its internal fire burns at 2,500 degrees Fahrenheit, making enough power that it can destroy a dump truck with one punch.
555.Standard_Mode.Y.Description=When one is injured in a fierce battle, it hardens into a stone-like form. Then it meditates and sharpens its mind.
555.Zen_Mode.X.Description=Its internal fire burns at 2,500 degrees Fahrenheit, making enough power that it can destroy a dump truck with one punch.
555.Zen_Mode.Y.Description=When one is injured in a fierce battle, it hardens into a stone-like form. Then it meditates and sharpens its mind.
556.Maractus.X.Description=Arid regions are their habitat. They move rhythmically, making a sound similar to maracas.
556.Maractus.Y.Description=It uses an up-tempo song and dance to drive away the bird Pokémon that prey on its flower seeds.
557.Dwebble.X.Description=When it finds a stone of a suitable size, it secretes a liquid from its mouth to open up a hole to crawl into.
557.Dwebble.Y.Description=It makes a hole in a suitable rock. If that rock breaks, the Pokémon remains agitated until it locates a replacement.
558.Crustle.X.Description=Competing for territory, Crustle fight viciously. The one whose boulder is broken is the loser of the battle.
558.Crustle.Y.Description=It possesses legs of enormous strength, enabling it to carry heavy slabs for many days, even when crossing arid land.
559.Scraggy.X.Description=Proud of its sturdy skull, it suddenly headbutts everything, but its weight makes it unstable, too.
559.Scraggy.Y.Description=Its skin has a rubbery elasticity, so it can reduce damage by defensively pulling its skin up to its neck.
560.Scrafty.X.Description=It can smash concrete blocks with its kicking attacks. The one with the biggest crest is the group leader.
560.Scrafty.Y.Description=It pulls up its shed skin to protect itself while it kicks. The bigger the crest, the more respected it is.
561.Sigilyph.X.Description=The guardians of an ancient city, they always fly the same route while keeping watch for invaders.
561.Sigilyph.Y.Description=The guardians of an ancient city, they use their psychic power to attack enemies that invade their territory.
562.Yamask.X.Description=Each of them carries a mask that used to be its face when it was human. Sometimes they look at it and cry.
562.Yamask.Y.Description=These Pokémon arose from the spirits of people interred in graves. Each retains memories of its former life.
563.Cofagrigus.X.Description=Grave robbers who mistake them for real coffins and get too close end up trapped inside their bodies.
563.Cofagrigus.Y.Description=It has been said that they swallow those who get too close and turn them into mummies. They like to eat gold nuggets.
564.Tirtouga.X.Description=Restored from a fossil, this Pokémon can dive to depths beyond half a mile.
564.Tirtouga.Y.Description=About 100 million years ago, these Pokémon swam in oceans. It is thought they also went on land to attack prey.
565.Carracosta.X.Description=It could knock out a foe with a slap from one of its developed front appendages and chew it up, shell or bones and all.
565.Carracosta.Y.Description=They can live both in the ocean and on land. A slap from one of them is enough to open a hole in the bottom of a tanker.
566.Archen.X.Description=Said to be an ancestor of bird Pokémon, they were unable to fly and moved about by hopping from one branch to another.
566.Archen.Y.Description=Revived from a fossil, this Pokémon is thought to be the ancestor of all bird Pokémon.
567.Archeops.X.Description=It runs better than it flies. It takes off into the sky by running at a speed of 25 mph.
567.Archeops.Y.Description=They are intelligent and will cooperate to catch prey. From the ground, they use a running start to take flight.
568.Trubbish.X.Description=Inhaling the gas they belch will make you sleep for a week. They prefer unsanitary places.
568.Trubbish.Y.Description=The combination of garbage bags and industrial waste caused the chemical reaction that created this Pokémon.
569.Garbodor.X.Description=Consuming garbage makes new kinds of poison gases and liquids inside their bodies.
569.Garbodor.Y.Description=It clenches opponents with its left arm and finishes them off with foul-smelling poison gas belched from its mouth.
570.Zorua.X.Description=To protect themselves from danger, they hide their true identities by transforming into people and Pokémon.
570.Zorua.Y.Description=It changes so it looks just like its foe, tricks it, and then uses that opportunity to flee.
571.Zoroark.X.Description=Bonds between these Pokémon are very strong. It protects the safety of its pack by tricking its opponents.
571.Zoroark.Y.Description=Each has the ability to fool a large group of people simultaneously. They protect their lair with illusory scenery.
572.Minccino.X.Description=These Pokémon prefer a tidy habitat. They are always sweeping and dusting, using their tails as brooms.
572.Minccino.Y.Description=Minccino greet each other by grooming one another thoroughly with their tails.
573.Cinccino.X.Description=Cinccino's body is coated in a special oil that helps it deflect attacks, such as punches.
573.Cinccino.Y.Description=Their white fur feels amazing to touch. Their fur repels dust and prevents static electricity from building up.
574.Gothita.X.Description=They intently observe both Trainers and Pokémon. Apparently, they are looking at something that only Gothita can see.
574.Gothita.Y.Description=Their ribbonlike feelers increase their psychic power. They are always staring at something.
575.Gothorita.X.Description=According to many old tales, it creates friends for itself by controlling sleeping children on starry nights.
575.Gothorita.Y.Description=Starlight is the source of their power. At night, they mark star positions by using psychic power to float stones.
576.Gothitelle.X.Description=They can predict the future from the placement and movement of the stars. They can see Trainers' life spans.
576.Gothitelle.Y.Description=Starry skies thousands of light-years away are visible in the space distorted by their intense psychic power.
577.Solosis.X.Description=They drive away attackers by unleashing psychic power. They can use telepathy to talk with others.
577.Solosis.Y.Description=Because their bodies are enveloped in a special liquid, they are fine in any environment, no matter how severe.
578.Duosion.X.Description=When their two divided brains think the same thoughts, their psychic power is maximized.
578.Duosion.Y.Description=Since they have two divided brains, at times they suddenly try to take two different actions at once.
579.Reuniclus.X.Description=When Reuniclus shake hands, a network forms between their brains, increasing their psychic power.
579.Reuniclus.Y.Description=They use psychic power to control their arms, which are made of a special liquid. They can crush boulders psychically.
580.Ducklett.X.Description=They are better at swimming than flying, and they happily eat their favorite food, peat moss, as they dive underwater.
580.Ducklett.Y.Description=When attacked, it uses its feathers to splash water, escaping under cover of the spray.
581.Swanna.X.Description=Swanna start to dance at dusk. The one dancing in the middle is the leader of the flock.
581.Swanna.Y.Description=Despite their elegant appearance, they can flap their wings strongly and fly for thousands of miles.
582.Vanillite.X.Description=This Pokémon formed from icicles bathed in energy from the morning sun. It sleeps buried in snow.
582.Vanillite.Y.Description=The temperature of their breath is -58 degrees Fahrenheit. They create snow crystals and make snow fall in the areas around them.
583.Vanillish.X.Description=Snowy mountains are this Pokémon's habitat. During an ancient ice age, they moved to southern areas.
583.Vanillish.Y.Description=They cool down the surrounding air and create ice particles, which they use to freeze their foes.
584.Vanilluxe.X.Description=Swallowing large amounts of water, they make snow clouds inside their bodies and, when angry, cause violent blizzards.
584.Vanilluxe.Y.Description=If both heads get angry simultaneously, this Pokémon expels a blizzard, burying everything in snow.
585.Autumn_Form.X.Description=The turning of the seasons changes the color and scent of this Pokémon's fur. People use it to mark the seasons.
585.Autumn_Form.Y.Description=Their coloring changes according to the seasons and can be slightly affected by the temperature and humidity as well.
585.Spring_Form.X.Description=The turning of the seasons changes the color and scent of this Pokémon's fur. People use it to mark the seasons.
585.Spring_Form.Y.Description=Their coloring changes according to the seasons and can be slightly affected by the temperature and humidity as well.
585.Summer_Form.X.Description=The turning of the seasons changes the color and scent of this Pokémon's fur. People use it to mark the seasons.
585.Summer_Form.Y.Description=Their coloring changes according to the seasons and can be slightly affected by the temperature and humidity as well.
585.Winter_Form.X.Description=The turning of the seasons changes the color and scent of this Pokémon's fur. People use it to mark the seasons.
585.Winter_Form.Y.Description=Their coloring changes according to the seasons and can be slightly affected by the temperature and humidity as well.
586.Autumn_Form.X.Description=They migrate according to the seasons, so some people call Sawsbuck the harbingers of spring.
586.Autumn_Form.Y.Description=They migrate according to the seasons. People can tell the season by looking at Sawsbuck's horns.
586.Spring_Form.X.Description=They migrate according to the seasons, so some people call Sawsbuck the harbingers of spring.
586.Spring_Form.Y.Description=They migrate according to the seasons. People can tell the season by looking at Sawsbuck's horns.
586.Summer_Form.X.Description=They migrate according to the seasons, so some people call Sawsbuck the harbingers of spring.
586.Summer_Form.Y.Description=They migrate according to the seasons. People can tell the season by looking at Sawsbuck's horns.
586.Winter_Form.X.Description=They migrate according to the seasons, so some people call Sawsbuck the harbingers of spring.
586.Winter_Form.Y.Description=They migrate according to the seasons. People can tell the season by looking at Sawsbuck's horns.
587.Emolga.X.Description=The energy made in its cheeks' electric pouches is stored inside its membrane and released while it is gliding.
587.Emolga.Y.Description=They live on treetops and glide using the inside of a cape-like membrane while discharging electricity.
588.Karrablast.X.Description=For some reason they evolve when they receive electrical energy while they are attacking Shelmet.
588.Karrablast.Y.Description=These mysterious Pokémon evolve when they receive electrical stimulation while they are in the same place as Shelmet.
589.Escavalier.X.Description=These Pokémon evolve by wearing the shell covering of a Shelmet. The steel armor protects their whole body.
589.Escavalier.Y.Description=Wearing the shell covering they stole from Shelmet, they defend themselves and attack with two lances.
590.Foongus.X.Description=It lures Pokémon with its pattern that looks just like a Poké Ball, then releases poison spores.
590.Foongus.Y.Description=It lures people in with its Poké Ball pattern, then releases poison spores. Why it resembles a Poké Ball is unknown.
591.Amoonguss.X.Description=It lures prey close by dancing and waving its arm caps, which resemble Poké Balls, in a swaying motion.
591.Amoonguss.Y.Description=They show off their Poké Ball caps to lure prey, but very few Pokémon are fooled by this.
592.Frillish.X.Description=If its veil-like arms stun and wrap a foe, that foe will be dragged miles below the surface, never to return.
592.Frillish.Y.Description=They paralyze prey with poison, then drag them down to their lairs, five miles below the surface.
593.Jellicent.X.Description=The fate of the ships and crew that wander into Jellicent's habitat: all sunken, all lost, all vanished.
593.Jellicent.Y.Description=Its body is mostly seawater. It's said there's a castle of ships Jellicent have sunk on the seafloor.
594.Alomomola.X.Description=It gently holds injured and weak Pokémon in its fins. Its special membrane heals their wounds.
594.Alomomola.Y.Description=Floating in the open sea is how they live. When they find a wounded Pokémon, they embrace it and bring it to shore.
595.Joltik.X.Description=They attach themselves to large-bodied Pokémon and absorb static electricity, which they store in an electric pouch.
595.Joltik.Y.Description=Since it can't generate its own electricity, it sticks onto large-bodied Pokémon and absorbs static electricity.
596.Galvantula.X.Description=When attacked, they create an electric barrier by spitting out many electrically charged threads.
596.Galvantula.Y.Description=They employ an electrically charged web to trap their prey. While it is immobilized by shock, they leisurely consume it.
597.Ferroseed.X.Description=It absorbs the iron it finds in the rock while clinging to the ceiling. It shoots spikes when in danger.
597.Ferroseed.Y.Description=When threatened, it attacks by shooting a barrage of spikes, which gives it a chance to escape by rolling away.
598.Ferrothorn.X.Description=They attach themselves to cave ceilings, firing steel spikes at targets passing beneath them.
598.Ferrothorn.Y.Description=By swinging around its three spiky feelers and shooting spikes, it can obliterate an opponent.
599.Klink.X.Description=The two minigears that mesh together are predetermined. Each will rebound from other minigears without meshing.
599.Klink.Y.Description=Interlocking two bodies and spinning around generates the energy they need to live.
600.Klang.X.Description=A minigear and big gear comprise its body. If the minigear it launches at a foe doesn't return, it will die.
600.Klang.Y.Description=By changing the direction in which it rotates, it communicates its feelings to others. When angry, it rotates faster.
601.Klinklang.X.Description=Its red core functions as an energy tank. It fires the charged energy through its spikes into an area.
601.Klinklang.Y.Description=The gear with the red core is rotated at high speed for a rapid energy charge.
602.Tynamo.X.Description=One alone can emit only a trickle of electricity, so a group of them gathers to unleash a powerful electric shock.
602.Tynamo.Y.Description=While one alone doesn't have much power, a chain of many Tynamo can be as powerful as lightning.
603.Eelektrik.X.Description=These Pokémon have a big appetite. When they spot their prey, they attack it and paralyze it with electricity.
603.Eelektrik.Y.Description=It wraps itself around its prey and paralyzes it with electricity from the round spots on its sides. Then it chomps.
604.Eelektross.X.Description=They crawl out of the ocean using their arms. They will attack prey on shore and immediately drag it into the ocean.
604.Eelektross.Y.Description=With their sucker mouths, they suck in prey. Then they use their fangs to shock the prey with electricity.
605.Elgyem.X.Description=Rumors of its origin are linked to a UFO crash site in the desert 50 years ago.
605.Elgyem.Y.Description=It uses its strong psychic power to squeeze its opponent's brain, causing unendurable headaches.
606.Beheeyem.X.Description=It uses psychic power to control an opponent's brain and tamper with its memories.
606.Beheeyem.Y.Description=Apparently, it communicates by flashing its three fingers, but those patterns haven't been decoded.
607.Litwick.X.Description=Litwick shines a light that absorbs the life energy of people and Pokémon, which becomes the fuel that it burns.
607.Litwick.Y.Description=While shining a light and pretending to be a guide, it leeches off the life force of any who follow it.
608.Lampent.X.Description=It arrives near the moment of death and steals spirit from the body.
608.Lampent.Y.Description=The spirits it absorbs fuel its baleful fire. It hangs around hospitals waiting for people to pass on.
609.Chandelure.X.Description=The spirits burned up in its ominous flame lose their way and wander this world forever.
609.Chandelure.Y.Description=Being consumed in Chandelure's flame burns up the spirit, leaving the body behind.
610.Axew.X.Description=They mark their territory by leaving gashes in trees with their tusks. If a tusk breaks, a new one grows in quickly.
610.Axew.Y.Description=They use their tusks to crush the berries they eat. Repeated regrowth makes their tusks strong and sharp.
611.Fraxure.X.Description=A broken tusk will not grow back, so it diligently sharpens its tusks on river rocks after the end of a battle.
611.Fraxure.Y.Description=Their tusks can shatter rocks. Territory battles between Fraxure can be intensely violent.
612.Haxorus.X.Description=Their sturdy tusks will stay sharp even if used to cut steel beams. These Pokémon are covered in hard armor.
612.Haxorus.Y.Description=They are kind but can be relentless when defending territory. They challenge foes with tusks that can cut steel.
613.Cubchoo.X.Description=Their snot is a barometer of health. When healthy, their snot is sticky and the power of their ice moves increases.
613.Cubchoo.Y.Description=Its nose is always running. It sniffs the snot back up because the mucus provides the raw material for its moves.
614.Beartic.X.Description=It freezes its breath to create fangs and claws of ice to fight with. Cold northern areas are its habitat.
614.Beartic.Y.Description=They love the cold seas of the north. They create pathways across the ocean waters by freezing their own breath.
615.Cryogonal.X.Description=They are composed of ice crystals. They capture prey with chains of ice, freezing the prey at -148 degrees Fahrenheit.
615.Cryogonal.Y.Description=They are born in snow clouds. They use chains made of ice crystals to capture prey.
616.Shelmet.X.Description=It evolves when bathed in an electric-like energy along with Karrablast. The reason is still unknown.
616.Shelmet.Y.Description=When it and Karrablast are together, and both receive electrical stimulation, they both evolve.
617.Accelgor.X.Description=When its body dries out, it weakens. So, to prevent dehydration, it wraps itself in many layers of thin membrane.
617.Accelgor.Y.Description=Having removed its heavy shell, it becomes very light and can fight with ninja-like movements.
618.Stunfisk.X.Description=It conceals itself in the mud of the seashore. Then it waits. When prey touch it, it delivers a jolt of electricity.
618.Stunfisk.Y.Description=Its skin is very hard, so it is unhurt even if stepped on by sumo wrestlers. It smiles when transmitting electricity.
619.Mienfoo.X.Description=In fights, they dominate with onslaughts of flowing, continuous attacks. With their sharp claws, they cut enemies.
619.Mienfoo.Y.Description=It takes pride in the speed at which it can use moves. What it loses in power, it makes up for in quantity.
620.Mienshao.X.Description=Using the long fur on its arms like whips, it launches into combo attacks that, once started, no one can stop.
620.Mienshao.Y.Description=It wields the fur on its arms like a whip. Its arm attacks come with such rapidity that they cannot even be seen.
621.Druddigon.X.Description=It warms its body by absorbing sunlight with its wings. When its body temperature falls, it can no longer move.
621.Druddigon.Y.Description=It races through narrow caves, using its sharp claws to catch prey. The skin on its face is harder than a rock.
622.Golett.X.Description=Ancient science fashioned this Pokémon from clay. It's been active for thousands of years.
622.Golett.Y.Description=The energy that burns inside it enables it to move, but no one has yet been able to identify this energy.
623.Golurk.X.Description=It flies across the sky at Mach speeds. Removing the seal on its chest makes its internal energy go out of control.
623.Golurk.Y.Description=It is said that Golurk were ordered to protect people and Pokémon by the ancient people who made them.
624.Pawniard.X.Description=Ignoring their injuries, groups attack by sinking the blades that cover their bodies into their prey.
624.Pawniard.Y.Description=Blades comprise this Pokémon's entire body. If battling dulls the blades, it sharpens them on stones by the river.
625.Bisharp.X.Description=Bisharp pursues prey in the company of a large group of Pawniard. Then Bisharp finishes off the prey.
625.Bisharp.Y.Description=This pitiless Pokémon commands a group of Pawniard to hound prey into immobility. It then moves in to finish the prey off.
626.Bouffalant.X.Description=Their fluffy fur absorbs damage, even if they strike foes with a fierce headbutt.
626.Bouffalant.Y.Description=They charge wildly and headbutt everything. Their headbutts have enough destructive force to derail a train.
627.Rufflet.X.Description=They will challenge anything, even strong opponents, without fear. Their frequent fights help them become stronger.
627.Rufflet.Y.Description=They crush berries with their talons. They bravely stand up to any opponent, no matter how strong it is.
628.Braviary.X.Description=They fight for their friends without any thought about danger to themselves. One can carry a car while flying.
628.Braviary.Y.Description=For the sake of its friends, this brave warrior of the sky will not stop battling, even if injured.
629.Vullaby.X.Description=Their wings are too tiny to allow them to fly. They guard their posteriors with bones that were gathered by Mandibuzz.
629.Vullaby.Y.Description=Its wings are too tiny to allow it to fly. As the time approaches for it to evolve, it discards the bones it was wearing.
630.Mandibuzz.X.Description=Watching from the sky, they swoop to strike weakened Pokémon on the ground. They decorate themselves with bones.
630.Mandibuzz.Y.Description=They fly in circles around the sky. When they spot prey, they attack and carry it back to their nest with ease.
631.Heatmor.X.Description=It draws in air through its tail, transforms it into fire, and uses it like a tongue. It melts Durant and eats them.
631.Heatmor.Y.Description=Using their very hot, flame-covered tongues, they burn through Durant's steel bodies and consume their insides.
632.Durant.X.Description=They attack in groups, covering themselves in steel armor to protect themselves from Heatmor.
632.Durant.Y.Description=Individuals each play different roles in driving Heatmor, their natural predator, away from their colony.
633.Deino.X.Description=Lacking sight, it's unaware of its surroundings, so it bumps into things and eats anything that moves.
633.Deino.Y.Description=They cannot see, so they tackle and bite to learn about their surroundings. Their bodies are covered in wounds.
634.Zweilous.X.Description=After it has eaten up all the food in its territory, it moves to another area. Its two heads do not get along.
634.Zweilous.Y.Description=The two heads do not get along. Whichever head eats more than the other gets to be the leader.
635.Hydreigon.X.Description=It responds to movement by attacking. This scary, three-headed Pokémon devours everything in its path!
635.Hydreigon.Y.Description=The heads on their arms do not have brains. They use all three heads to consume and destroy everything.
636.Larvesta.X.Description=The base of volcanoes is where they make their homes. They shoot fire from their five horns to repel attacking enemies.
636.Larvesta.Y.Description=Said to have been born from the sun, it spews fire from its horns and encases itself in a cocoon of fire when it evolves.
637.Volcarona.X.Description=When volcanic ash darkened the atmosphere, it is said that Volcarona's fire provided a replacement for the sun.
637.Volcarona.Y.Description=A sea of fire engulfs the surroundings of their battles, since they use their six wings to scatter their ember scales.
638.Cobalion.X.Description=It has a body and heart of steel. It worked with its allies to punish people when they hurt Pokémon.
638.Cobalion.Y.Description=It has a body and heart of steel. Its glare is sufficient to make even an unruly Pokémon obey it.
639.Terrakion.X.Description=Spoken of in legend, this Pokémon used its phenomenal power to destroy a castle in its effort to protect Pokémon.
639.Terrakion.Y.Description=Its charge is strong enough to break through a giant castle wall in one blow. This Pokémon is spoken of in legends.
640.Virizion.X.Description=Legends say this Pokémon confounded opponents with its swift movements.
640.Virizion.Y.Description=Its head sprouts horns as sharp as blades. Using whirlwind-like movements, it confounds and swiftly cuts opponents.
641.Incarnate_Forme.X.Description=Tornadus expels massive energy from its tail, causing severe storms. Its power is great enough to blow houses away.
641.Incarnate_Forme.Y.Description=The lower half of its body is wrapped in a cloud of energy. It zooms through the sky at 200 mph.
641.Therian_Forme.X.Description=Tornadus expels massive energy from its tail, causing severe storms. Its power is great enough to blow houses away.
641.Therian_Forme.Y.Description=The lower half of its body is wrapped in a cloud of energy. It zooms through the sky at 200 mph.
642.Incarnate_Forme.X.Description=As it flies around, it shoots lightning all over the place and causes forest fires. It is therefore disliked.
642.Incarnate_Forme.Y.Description=The spikes on its tail discharge immense bolts of lightning. It flies around the Unova region firing off lightning bolts.
642.Therian_Forme.X.Description=As it flies around, it shoots lightning all over the place and causes forest fires. It is therefore disliked.
642.Therian_Forme.Y.Description=The spikes on its tail discharge immense bolts of lightning. It flies around the Unova region firing off lightning bolts.
643.Reshiram.X.Description=When Reshiram's tail flares, the heat energy moves the atmosphere and changes the world's weather.
643.Reshiram.Y.Description=This legendary Pokémon can scorch the world with fire. It helps those who want to build a world of truth.
644.Zekrom.X.Description=Concealing itself in lightning clouds, it flies throughout the Unova region. It creates electricity in its tail.
644.Zekrom.Y.Description=This legendary Pokémon can scorch the world with lightning. It assists those who want to build an ideal world.
645.Incarnate_Forme.X.Description=From the forces of lightning and wind, it creates energy to give nutrients to the soil and make the land abundant.
645.Incarnate_Forme.Y.Description=Lands visited by Landorus grant such bountiful crops that it has been hailed as “The Guardian of the Fields.”
645.Therian_Forme.X.Description=From the forces of lightning and wind, it creates energy to give nutrients to the soil and make the land abundant.
645.Therian_Forme.Y.Description=Lands visited by Landorus grant such bountiful crops that it has been hailed as “The Guardian of the Fields.”
646.Black_Kyurem.X.Description=It generates a powerful, freezing energy inside itself, but its body became frozen when the energy leaked out.
646.Black_Kyurem.Y.Description=This legendary ice Pokémon waits for a hero to fill in the missing parts of its body with truth or ideals.
646.Kyurem.X.Description=It generates a powerful, freezing energy inside itself, but its body became frozen when the energy leaked out.
646.Kyurem.Y.Description=This legendary ice Pokémon waits for a hero to fill in the missing parts of its body with truth or ideals.
646.White_Kyurem.X.Description=It generates a powerful, freezing energy inside itself, but its body became frozen when the energy leaked out.
646.White_Kyurem.Y.Description=This legendary ice Pokémon waits for a hero to fill in the missing parts of its body with truth or ideals.
647.Ordinary_Form.X.Description=When it is resolute, its body fills with power and it becomes swifter. Its jumps are then too fast to follow.
647.Ordinary_Form.Y.Description=It crosses the world, running over the surfaces of oceans and rivers. It appears at scenic waterfronts.
647.Resolute_Form.X.Description=When it is resolute, its body fills with power and it becomes swifter. Its jumps are then too fast to follow.
647.Resolute_Form.Y.Description=It crosses the world, running over the surfaces of oceans and rivers. It appears at scenic waterfronts.
648.Aria_Forme.X.Description=Its melodies are sung with a special vocalization method that can control the feelings of those who hear it.
648.Aria_Forme.Y.Description=The melodies sung by Meloetta have the power to make Pokémon that hear them happy or sad.
648.Pirouette_Forme.X.Description=Its melodies are sung with a special vocalization method that can control the feelings of those who hear it.
648.Pirouette_Forme.Y.Description=The melodies sung by Meloetta have the power to make Pokémon that hear them happy or sad.
649.Genesect.X.Description=This Pokémon existed 300 million years ago. Team Plasma altered it and attached a cannon to its back.
649.Genesect.Y.Description=This ancient bug Pokémon was altered by Team Plasma. They upgraded the cannon on its back.
650.Chespin.X.Description=Such a thick shell of wood covers its head and back that even a direct hit from a truck wouldn't faze it.
650.Chespin.Y.Description=The quills on its head are usually soft. When it flexes them, the points become so hard and sharp that they can pierce rock.
651.Quilladin.X.Description=They strengthen their lower bodies by running into one another. They are very kind and won't start fights.
651.Quilladin.Y.Description=It relies on its sturdy shell to deflect predators' attacks. It counterattacks with its sharp quills.
652.Chesnaught.X.Description=When it takes a defensive posture with its fists guarding its face, it could withstand a bomb blast.
652.Chesnaught.Y.Description=Its Tackle is forceful enough to flip a 50-ton tank. It shields its allies from danger with its own body.
653.Fennekin.X.Description=As it walks, it munches on a twig in place of a snack. It intimidates opponents by puffing hot air out of its ears.
653.Fennekin.Y.Description=Eating a twig fills it with energy, and its roomy ears give vent to air hotter than 390 degrees Fahrenheit.
654.Braixen.X.Description=When the twig is plucked from its tail, friction sets the twig alight. The flame is used to send signals to its allies.
654.Braixen.Y.Description=It has a twig stuck in its tail. With friction from its tail fur, it sets the twig on fire and launches into battle.
655.Delphox.X.Description=Using psychic power, it generates a fiery vortex of 5,400 degrees Fahrenheit, incinerating foes swept into this whirl of flame.
655.Delphox.Y.Description=It gazes into the flame at the tip of its branch to achieve a focused state, which allows it to see into the future.
656.Froakie.X.Description=It protects its skin by covering its body in delicate bubbles. Beneath its happy-go-lucky air, it keeps a watchful eye on its surroundings.
656.Froakie.Y.Description=It secretes flexible bubbles from its chest and back. The bubbles reduce the damage it would otherwise take when attacked.
657.Frogadier.X.Description=Its swiftness is unparalleled. It can scale a tower of more than 2,000 feet in a minute's time.
657.Frogadier.Y.Description=It can throw bubble-covered pebbles with precise control, hitting empty cans up to a hundred feet away.
658.Ash-Greninja.X.Description=It appears and vanishes with a ninja's grace. It toys with its enemies using swift movements, while slicing them with throwing stars of sharpest water.
658.Ash-Greninja.Y.Description=It creates throwing stars out of compressed water. When it spins them and throws them at high speed, these stars can split metal in two.
658.Greninja.X.Description=It appears and vanishes with a ninja's grace. It toys with its enemies using swift movements, while slicing them with throwing stars of sharpest water.
658.Greninja.Y.Description=It creates throwing stars out of compressed water. When it spins them and throws them at high speed, these stars can split metal in two.
659.Bunnelby.X.Description=It has ears like shovels. Digging holes strengthens its ears so much that they can sever thick roots effortlessly.
659.Bunnelby.Y.Description=They use their large ears to dig burrows. They will dig the whole night through.
660.Diggersby.X.Description=As powerful as an excavator, its ears can reduce dense bedrock to rubble. When it's finished digging, it lounges lazily.
660.Diggersby.Y.Description=With their powerful ears, they can heft boulders of a ton or more with ease. They can be a big help at construction sites.
661.Fletchling.X.Description=Despite the beauty of its lilting voice, it's merciless to intruders that enter its territory.
661.Fletchling.Y.Description=These friendly Pokémon send signals to one another with beautiful chirps and tail-feather movements.
662.Fletchinder.X.Description=The hotter the flame sac on its belly, the faster it can fly, but it takes some time to get the fire going.
662.Fletchinder.Y.Description=From its beak, it expels embers that set the tall grass on fire. Then it pounces on the bewildered prey that pop out of the grass.
663.Talonflame.X.Description=When attacking prey, it can reach speeds of up to 310 mph. It finishes its prey off with a colossal kick.
663.Talonflame.Y.Description=In the fever of an exciting battle, it showers embers from the gaps between its feathers and takes to the air.
664.Scatterbug.X.Description=The powder that covers its body regulates its temperature, so it can live in any region or climate.
664.Scatterbug.Y.Description=When under attack from bird Pokémon, it spews a poisonous black powder that causes paralysis on contact.
665.Spewpa.X.Description=The beaks of bird Pokémon can't begin to scratch its stalwart body. To defend itself, it spews powder.
665.Spewpa.Y.Description=It lives hidden within thicket shadows. When predators attack, it quickly bristles the fur covering its body in an effort to threaten them.
666.Vivillon.X.Description=The patterns on this Pokémon's wings depend on the climate and topography of its habitat. It scatters colorful scales.
666.Vivillon.Y.Description=Vivillon with many different patterns are found all over the world. These patterns are affected by the climate of their habitat.
667.Litleo.X.Description=They set off on their own from their pride and live by themselves to become stronger. These hot-blooded Pokémon are quick to fight.
667.Litleo.Y.Description=The stronger the opponent it faces, the more heat surges from its mane and the more power flows through its body.
668.Female.X.Description=With fiery breath of more than 10,000 degrees Fahrenheit, they viciously threaten any challenger. The females protect the pride's cubs.
668.Female.Y.Description=The male with the largest mane of fire is the leader of the pride.
668.Male.X.Description=With fiery breath of more than 10,000 degrees Fahrenheit, they viciously threaten any challenger. The females protect the pride's cubs.
668.Male.Y.Description=The male with the largest mane of fire is the leader of the pride.
669.Flabébé.X.Description=When it finds a flower it likes, it dwells on that flower its whole life long. It floats in the wind's embrace with an untroubled heart.
669.Flabébé.Y.Description=It draws out and controls the hidden power of flowers. The flower Flabébé holds is most likely part of its body.
670.Floette.X.Description=When the flowers of a well-tended flower bed bloom, it appears and celebrates with an elegant dance.
670.Floette.Y.Description=It flutters around fields of flowers and cares for flowers that are starting to wilt. It draws out the hidden power of flowers to battle.
671.Florges.X.Description=In times long past, governors of castles would invite Florges to create flower gardens to embellish the castle domains.
671.Florges.Y.Description=It claims exquisite flower gardens as its territory, and it obtains power from basking in the energy emitted by flowering plants.
672.Skiddo.X.Description=If it has sunshine and water, it doesn't need to eat, because it can generate energy from the leaves on its back.
672.Skiddo.Y.Description=Thought to be one of the first Pokémon to live in harmony with humans, it has a placid disposition.
673.Gogoat.X.Description=They inhabit mountainous regions. The leader of the herd is decided by a battle of clashing horns.
673.Gogoat.Y.Description=It can tell how its Trainer is feeling by subtle shifts in the grip on its horns. This empathic sense lets them run as if one being.
674.Pancham.X.Description=It does its level best to glare and pull a scary face, but it can't help grinning if anyone pats its head.
674.Pancham.Y.Description=It does its best to be taken seriously by its enemies, but its glare is not sufficiently intimidating. Chewing on a leaf is its trademark.
675.Pangoro.X.Description=It charges ahead and bashes its opponents like a berserker, uncaring about any hits it might take. Its arms are mighty enough to snap a telephone pole.
675.Pangoro.Y.Description=Although it possesses a violent temperament, it won't put up with bullying. It uses the leaf in its mouth to sense the movements of its enemies.
676.Diamond_Trim.X.Description=Historically, in the Kalos region, these Pokémon were the designated guardians of the king.
676.Diamond_Trim.Y.Description=Trimming its fluffy fur not only makes it more elegant but also increases the swiftness of its movements.
676.Heart_Trim.X.Description=Historically, in the Kalos region, these Pokémon were the designated guardians of the king.
676.Heart_Trim.Y.Description=Trimming its fluffy fur not only makes it more elegant but also increases the swiftness of its movements.
676.Natural_Forme.X.Description=Historically, in the Kalos region, these Pokémon were the designated guardians of the king.
676.Natural_Forme.Y.Description=Trimming its fluffy fur not only makes it more elegant but also increases the swiftness of its movements.
676.Star_Trim.X.Description=Historically, in the Kalos region, these Pokémon were the designated guardians of the king.
676.Star_Trim.Y.Description=Trimming its fluffy fur not only makes it more elegant but also increases the swiftness of its movements.
677.Espurr.X.Description=It has enough psychic energy to blast everything within 300 feet of itself, but it has no control over its power.
677.Espurr.Y.Description=The organ that emits its intense psychic power is sheltered by its ears to keep power from leaking out.
678.Female.X.Description=The eyeball patterns on the interior of its ears emit psychic energy. It keeps the patterns tightly covered because that power is too immense.
678.Female.Y.Description=When in danger, it raises its ears and releases enough psychic power to grind a 10-ton truck into dust.
678.Male.X.Description=The eyeball patterns on the interior of its ears emit psychic energy. It keeps the patterns tightly covered because that power is too immense.
678.Male.Y.Description=When in danger, it raises its ears and releases enough psychic power to grind a 10-ton truck into dust.
679.Honedge.X.Description=If anyone dares to grab its hilt, it wraps a blue cloth around that person's arm and drains that person's life energy completely.
679.Honedge.Y.Description=Apparently this Pokémon is born when a departed spirit inhabits a sword. It attaches itself to people and drinks their life force.
680.Doublade.X.Description=The complex attack patterns of its two swords are unstoppable, even for an opponent greatly accomplished at swordplay.
680.Doublade.Y.Description=When Honedge evolves, it divides into two swords, which cooperate via telepathy to coordinate attacks and slash their enemies to ribbons.
681.Blade_Forme.X.Description=Apparently, it can detect the innate qualities of leadership. According to legend, whoever it recognizes is destined to become king.
681.Blade_Forme.Y.Description=Generations of kings were attended by these Pokémon, which used their spectral power to manipulate and control people and Pokémon.
681.Shield_Forme.X.Description=Apparently, it can detect the innate qualities of leadership. According to legend, whoever it recognizes is destined to become king.
681.Shield_Forme.Y.Description=Generations of kings were attended by these Pokémon, which used their spectral power to manipulate and control people and Pokémon.
682.Spritzee.X.Description=In the past, rather than using perfume, royal ladies carried a Spritzee that would waft a fragrance they liked.
682.Spritzee.Y.Description=It emits a scent that enraptures those who smell it. This fragrance changes depending on what it has eaten.
683.Aromatisse.X.Description=Its scent is so overpowering that, unless a Trainer happens to really enjoy the smell, he or she will have a hard time walking alongside it.
683.Aromatisse.Y.Description=It devises various scents, pleasant and unpleasant, and emits scents that its enemies dislike in order to gain an edge in battle.
684.Swirlix.X.Description=Because it eats nothing but sweets, its fur is as sticky sweet as cotton candy.
684.Swirlix.Y.Description=To entangle its opponents in battle, it extrudes white threads as sweet and sticky as cotton candy.
685.Slurpuff.X.Description=Its sense of smell is 100 million times better than a human's, so even the faintest scent tells it about everything in the area. It's like it can see with its nose!
685.Slurpuff.Y.Description=It can distinguish the faintest of scents. It puts its sensitive sense of smell to use by helping pastry chefs in their work.
686.Inkay.X.Description=It flashes the light-emitting spots on its body, which drains its opponent's will to fight. It takes the opportunity to scuttle away and hide.
686.Inkay.Y.Description=Opponents who stare at the flashing of the light-emitting spots on its body become dazed and lose their will to fight.
687.Malamar.X.Description=It lures its prey close with hypnotic motions, then wraps its tentacles around it before finishing it off with digestive fluids.
687.Malamar.Y.Description=It wields the most compelling hypnotic powers of any Pokémon, and it forces others to do whatever it wants.
688.Binacle.X.Description=They stretch and then contract, yanking their rocks along with them in bold hops. They eat seaweed that washes up on the shoreline.
688.Binacle.Y.Description=Two Binacle live together on one rock. When they fight, one of them will move to a different rock.
689.Barbaracle.X.Description=Barbaracle's legs and hands have minds of their own, and they will move independently. But they usually follow the head's orders.
689.Barbaracle.Y.Description=When they evolve, two Binacle multiply into seven. They fight with the power of seven Binacle.
690.Skrelp.X.Description=It looks just like rotten kelp. It hides from foes while storing up power for its evolution.
690.Skrelp.Y.Description=Camouflaged as rotten kelp, they spray liquid poison on prey that approaches unawares and then finish it off.
691.Dragalge.X.Description=Tales are told of ships that wander into seas where Dragalge live, never to return.
691.Dragalge.Y.Description=Their poison is strong enough to eat through the hull of a tanker, and they spit it indiscriminately at anything that enters their territory.
692.Clauncher.X.Description=Through controlled explosions of internal gas, it can expel water like a pistol shot. At close distances, it can shatter rock.
692.Clauncher.Y.Description=They knock down flying prey by firing compressed water from their massive claws like shooting a pistol.
693.Clawitzer.X.Description=By expelling water from the nozzle in the back of its claw, it can move at a speed of 60 knots.
693.Clawitzer.Y.Description=Their enormous claws launch cannonballs of water powerful enough to pierce tanker hulls.
694.Helioptile.X.Description=The frills on either side of its head have cells that generate electricity when exposed to sunlight.
694.Helioptile.Y.Description=They make their home in deserts. They can generate their energy from basking in the sun, so eating food is not a requirement.
695.Heliolisk.X.Description=It stimulates its muscles with electricity, boosting the strength in its legs and enabling it to run 100 yards in five seconds.
695.Heliolisk.Y.Description=They flare their frills and generate energy. A single Heliolisk can generate sufficient electricity to power a skyscraper.
696.Tyrunt.X.Description=Its immense jaws have enough destructive force that it can chew up an automobile. It lived 100 million years ago.
696.Tyrunt.Y.Description=This Pokémon was restored from a fossil. If something happens that it doesn't like, it throws a tantrum and runs wild.
697.Tyrantrum.X.Description=Nothing could stop this Pokémon 100 million years ago, so it behaved like a king.
697.Tyrantrum.Y.Description=Thanks to its gargantuan jaws, which could shred thick metal plates as if they were paper, it was invincible in the ancient world it once inhabited.
698.Amaura.X.Description=This calm Pokémon lived in a cold land where there were no violent predators like Tyrantrum.
698.Amaura.Y.Description=This ancient Pokémon was restored from part of its body that had been frozen in ice for over 100 million years.
699.Aurorus.X.Description=Using its diamond-shaped crystals, it can instantly create a wall of ice to block an opponent's attack.
699.Aurorus.Y.Description=The diamond-shaped crystals on its body expel air as cold as -240 degrees Fahrenheit, surrounding its enemies and encasing them in ice.
700.Sylveon.X.Description=It wraps its ribbonlike feelers around the arm of its beloved Trainer and walks with him or her.
700.Sylveon.Y.Description=It sends a soothing aura from its ribbonlike feelers to calm fights.
701.Hawlucha.X.Description=With its wings, it controls its position in the air. It likes to attack from above, a maneuver that is difficult to defend against.
701.Hawlucha.Y.Description=Although its body is small, its proficient fighting skills enable it to keep up with big bruisers like Machamp and Hariyama.
702.Dedenne.X.Description=It uses its tail to absorb electricity from power plants or from outlets in houses, and then it fires the electricity from its whiskers.
702.Dedenne.Y.Description=Its whiskers serve as antennas. By sending and receiving electrical waves, it can communicate with others over vast distances.
703.Carbink.X.Description=It has slept underground for hundreds of millions of years since its birth. It's occasionally found during the excavation of caves.
703.Carbink.Y.Description=Born from the temperatures and pressures deep underground, it fires beams from the stone in its head.
704.Goomy.X.Description=It's covered in a slimy membrane that makes any punches or kicks slide off it harmlessly.
704.Goomy.Y.Description=The weakest Dragon-type Pokémon, it lives in damp, shady places, so its body doesn't dry out.
705.Sliggoo.X.Description=Its four horns are a high-performance radar system. It uses them to sense sounds and smells, rather than using ears or a nose.
705.Sliggoo.Y.Description=It drives away opponents by excreting a sticky liquid that can dissolve anything. Its eyes devolved, so it can't see anything.
706.Goodra.X.Description=It attacks with retractable horns. It throws a punch that's the equivalent of the force of a hundred pro boxers.
706.Goodra.Y.Description=This very friendly Dragon-type Pokémon will hug its beloved Trainer, leaving that Trainer covered in sticky slime.
707.Klefki.X.Description=It never lets go of a key that it likes, so people give it the keys to vaults and safes as a way to prevent crime.
707.Klefki.Y.Description=These key collectors threaten any attackers by fiercely jingling their keys at them.
708.Phantump.X.Description=According to old tales, these Pokémon are stumps possessed by the spirits of children who died while lost in the forest.
708.Phantump.Y.Description=These Pokémon are created when spirits possess rotten tree stumps. They prefer to live in abandoned forests.
709.Trevenant.X.Description=Using its roots as a nervous system, it controls the trees in the forest. It's kind to the Pokémon that reside in its body.
709.Trevenant.Y.Description=It can control trees at will. It will trap people who harm the forest, so they can never leave.
710.Large_Size.X.Description=It is said to carry wandering spirits to the place where they belong so they can move on.
710.Large_Size.Y.Description=The pumpkin body is inhabited by a spirit trapped in this world. As the sun sets, it becomes restless and active.
710.Pumpkaboo.X.Description=It is said to carry wandering spirits to the place where they belong so they can move on.
710.Pumpkaboo.Y.Description=The pumpkin body is inhabited by a spirit trapped in this world. As the sun sets, it becomes restless and active.
710.Small_Size.X.Description=It is said to carry wandering spirits to the place where they belong so they can move on.
710.Small_Size.Y.Description=The pumpkin body is inhabited by a spirit trapped in this world. As the sun sets, it becomes restless and active.
710.Super_Size.X.Description=It is said to carry wandering spirits to the place where they belong so they can move on.
710.Super_Size.Y.Description=The pumpkin body is inhabited by a spirit trapped in this world. As the sun sets, it becomes restless and active.
711.Gourgeist.X.Description=It enwraps its prey in its hairlike arms. It sings joyfully as it observes the suffering of its prey.
711.Gourgeist.Y.Description=Singing in eerie voices, they wander town streets on the night of the new moon. Anyone who hears their song is cursed.
711.Large_Size.X.Description=It enwraps its prey in its hairlike arms. It sings joyfully as it observes the suffering of its prey.
711.Large_Size.Y.Description=Singing in eerie voices, they wander town streets on the night of the new moon. Anyone who hears their song is cursed.
711.Small_Size.X.Description=It enwraps its prey in its hairlike arms. It sings joyfully as it observes the suffering of its prey.
711.Small_Size.Y.Description=Singing in eerie voices, they wander town streets on the night of the new moon. Anyone who hears their song is cursed.
711.Super_Size.X.Description=It enwraps its prey in its hairlike arms. It sings joyfully as it observes the suffering of its prey.
711.Super_Size.Y.Description=Singing in eerie voices, they wander town streets on the night of the new moon. Anyone who hears their song is cursed.
712.Bergmite.X.Description=Using air of -150 degrees Fahrenheit, they freeze opponents solid. They live in herds above the snow line on mountains.
712.Bergmite.Y.Description=It blocks opponents' attacks with the ice that shields its body. It uses cold air to repair any cracks with new ice.
713.Avalugg.X.Description=The way several Bergmite huddle on its back makes it look like an aircraft carrier made of ice.
713.Avalugg.Y.Description=Its ice-covered body is as hard as steel. Its cumbersome frame crushes anything that stands in its way.
714.Noibat.X.Description=Even a robust wrestler will become dizzy and unable to stand when exposed to its 200,000-hertz ultrasonic waves.
714.Noibat.Y.Description=They live in pitch-black caves. Their enormous ears can emit ultrasonic waves of 200,000 hertz.
715.Noivern.X.Description=The ultrasonic waves it emits from its ears can reduce a large boulder to pebbles. It swoops out of the dark to attack.
715.Noivern.Y.Description=They fly around on moonless nights and attack careless prey. Nothing can beat them in a battle in the dark.
716.Xerneas.X.Description=When the horns on its head shine in seven colors, it is said to be sharing everlasting life.
716.Xerneas.Y.Description=Legends say it can share eternal life. It slept for a thousand years in the form of a tree before its revival.
717.Yveltal.X.Description=When its life comes to an end, it absorbs the life energy of every living thing and turns into a cocoon once more.
717.Yveltal.Y.Description=When this legendary Pokémon's wings and tail feathers spread wide and glow red, it absorbs the life force of living creatures.
718.10%_Forme.X.Description=This is Zygarde's form when about 10% of its cells have been gathered. It runs across the land at speeds greater than 60 mph.
718.10%_Forme.Y.Description=Its sharp fangs make short work of finishing off its enemies, but it's unable to maintain this body indefinitely. After a period of time, it falls apart.
718.50%_Forme.X.Description=It's thought to be monitoring the ecosystem. There are rumors that even greater power lies hidden within it.
718.50%_Forme.Y.Description=This is Zygarde's form when it has gathered 50% of its cells. It wipes out all those who oppose it, showing not a shred of mercy.
718.Complete_Forme.X.Description=This is Zygarde's 100% form. It has enough power to overwhelm even Xerneas or Yveltal.
718.Complete_Forme.Y.Description=This is Zygarde's form at times when it uses its overwhelming power to suppress those who endanger the ecosystem.
719.Diancie.X.Description=It can instantly create many diamonds by compressing the carbon in the air between its hands.
719.Diancie.Y.Description=A sudden transformation of Carbink, its pink, glimmering body is said to be the loveliest sight in the whole world.
719.Mega_Diancie.X.Description=It can instantly create many diamonds by compressing the carbon in the air between its hands.
719.Mega_Diancie.Y.Description=A sudden transformation of Carbink, its pink, glimmering body is said to be the loveliest sight in the whole world.
720.Hoopa_Confined.X.Description=It is said to be able to seize anything it desires with its six rings and six huge arms. With its power sealed, it is transformed into a much smaller form.
720.Hoopa_Confined.Y.Description=In its true form, it possesses a huge amount of power. Legends of its avarice tell how it once carried off an entire castle to gain the treasure hidden within.
720.Hoopa_Unbound.X.Description=It is said to be able to seize anything it desires with its six rings and six huge arms. With its power sealed, it is transformed into a much smaller form.
720.Hoopa_Unbound.Y.Description=In its true form, it possesses a huge amount of power. Legends of its avarice tell how it once carried off an entire castle to gain the treasure hidden within.
721.Volcanion.X.Description=It expels its internal steam from the arms on its back. It has enough power to blow away a mountain.
721.Volcanion.Y.Description=It lets out billows of steam and disappears into the dense fog. It's said to live in mountains where humans do not tread.
722.Rowlet.X.Description=Silently it glides, drawing near its targets. Before they even notice it, it begins to pelt them with vicious kicks.
722.Rowlet.Y.Description=This wary Pokémon uses photosynthesis to store up energy during the day, while becoming active at night.
723.Dartrix.X.Description=It throws sharp feathers called blade quills at enemies or prey. It seldom misses.
723.Dartrix.Y.Description=A bit of a dandy, it spends its free time preening its wings. Its preoccupation with any dirt on its plumage can leave it unable to battle.
724.Decidueye.X.Description=Although basically cool and cautious, when it's caught by surprise, it's seized by panic.
724.Decidueye.Y.Description=It fires arrow quills from its wings with such precision, they can pierce a pebble at distances over a hundred yards.
725.Litten.X.Description=It doesn't allow its emotions to be easily seen. Earning its trust takes time. It prefers solitude.
725.Litten.Y.Description=While grooming itself, it builds up fur inside its stomach. It sets the fur alight and spews fiery attacks, which change based on how it coughs.
726.Torracat.X.Description=It boasts powerful front legs. With a single punch, it can bend an iron bar right over.
726.Torracat.Y.Description=At its throat, it bears a bell of fire. The bell rings brightly whenever this Pokémon spits fire.
727.Incineroar.X.Description=After hurling ferocious punches and flinging furious kicks, it finishes opponents off by spewing fire from around its navel.
727.Incineroar.Y.Description=This Pokémon has a violent, selfish disposition. If it's not in the mood to listen, it will ignore its Trainer's orders with complete nonchalance.
728.Popplio.X.Description=This Pokémon can control water bubbles. It practices diligently so it can learn to make big bubbles.
728.Popplio.Y.Description=This Pokémon snorts body fluids from its nose, blowing balloons to smash into its foes. It's famous for being a hard worker.
729.Brionne.X.Description=It cares deeply for its companions. When its Trainer is feeling down, it performs a cheery dance to try and help.
729.Brionne.Y.Description=A skillful dancer, it creates a sequence of water balloons as it dances, and briskly bombards its enemies.
730.Primarina.X.Description=Its singing voice is its chief weapon in battle. This Pokémon's Trainer must prioritize the daily maintenance of its throat at all costs.
730.Primarina.Y.Description=It controls its water balloons with song. The melody is learned from others of its kind and is passed down from one generation to the next.
731.Pikipek.X.Description=This Pokémon feeds on berries, whose leftover seeds become the ammunition for the attacks it fires off from its mouth.
731.Pikipek.Y.Description=It can peck at a rate of 16 times a second to drill holes in trees. It uses the holes for food storage and for nesting.
732.Trumbeak.X.Description=By bending its beak, it can produce a variety of calls and brand itself a noisy nuisance for its neighbors.
732.Trumbeak.Y.Description=It eats berries and stores their seeds in its beak. When it encounters enemies or prey, it fires off all the seeds in a burst.
733.Toucannon.X.Description=Within its beak, its internal gas ignites, explosively launching seeds with enough power to pulverize boulders.
733.Toucannon.Y.Description=When it battles, its beak heats up. The temperature can easily exceed 212 degrees Fahrenheit, causing severe burns when it hits.
734.Yungoos.X.Description=It wanders around in a never-ending search for food. At dusk, it collapses from exhaustion and falls asleep on the spot.
734.Yungoos.Y.Description=With its sharp fangs, it will bite anything. It did not originally live in Alola but was imported from another region.
735.Gumshoos.X.Description=It adores having Rattata and Raticate for dinner, but as it's diurnal, it never encounters them. This Pokémon boasts incredible patience.
735.Gumshoos.Y.Description=When it finds a trace of its prey, it patiently stakes out the location...but it's always snoozing by nightfall.
736.Grubbin.X.Description=They often gather near places frequented by electric Pokémon in order to avoid being attacked by bird Pokémon.
736.Grubbin.Y.Description=Its strong jaw enables it to scrape trees and slurp out the sap. It normally lives underground.
737.Charjabug.X.Description=From the food it digests, it generates electricity, and it stores this energy in its electric sac.
737.Charjabug.Y.Description=Its body is capable of storing electricity. On camping trips, people are grateful to have one around.
738.Vikavolt.X.Description=It produces electricity via an electrical organ in its abdomen. It overwhelms bird Pokémon with shocking beams of electrical energy.
738.Vikavolt.Y.Description=It zips around, on sharp lookout for an opening. It concentrates electrical energy within its large jaws and uses it to zap its enemies.
739.Crabrawler.X.Description=It punches so much, its pincers often come off from overuse, but they grow back quickly. What little meat they contain is rich and delicious.
739.Crabrawler.Y.Description=While guarding its weak points with its pincers, it looks for an opening and unleashes punches. When it loses, it foams at the mouth and faints.
740.Crabominable.X.Description=It just throws punches indiscriminately. In times of desperation, it can lop off its own pincers and fire them like rockets.
740.Crabominable.Y.Description=It aimed for the top but got lost and ended up on a snowy mountain. Being forced to endure the cold, this Pokémon evolved and grew fur.
741.Baile_Style.X.Description=This Oricorio has sipped red nectar. Its passionate dance moves cause its enemies to combust in both body and mind.
741.Baile_Style.Y.Description=It beats its wings together to create fire. As it moves in the steps of its beautiful dance, it bathes opponents in intense flames.
741.Pa'u_Style.X.Description=This Oricorio has sipped pink nectar. Its enemies' hearts melt at the sight of its gently swaying hips.
741.Pa'u_Style.Y.Description=This Oricorio relaxes by swaying gently. This increases its psychic energy, which it then fires at its enemies.
741.Pom-Pom_Style.X.Description=It creates an electric charge by rubbing its feathers together. It dances over to its enemies and delivers shocking electrical punches.
741.Pom-Pom_Style.Y.Description=This Oricorio has sipped bright yellow nectar. Its bright, cheerful dance melts the hearts of its enemies.
741.Sensu_Style.X.Description=It summons the dead with its dreamy dancing. From their malice, it draws power with which to curse its enemies.
741.Sensu_Style.Y.Description=This Oricorio has sipped purple nectar. Its elegant, attractive dance will send the minds and hearts of its enemies to another world.
742.Cutiefly.X.Description=Myriads of Cutiefly flutter above the heads of people who have auras resembling those of flowers.
742.Cutiefly.Y.Description=It feeds on the nectar and pollen of flowers. Because it's able to sense auras, it can identify which flowers are about to bloom.
743.Ribombee.X.Description=Some of Ribombee's pollen puffs are highly nutritious. They are sometimes sold as supplements.
743.Ribombee.Y.Description=It rolls up pollen into puffs. It makes many different varieties, some used as food and others used in battle.
744.Rockruff.X.Description=This Pokémon has lived with people since times long ago. It can sense when its Trainer is in the dumps and will stick close by its Trainer's side.
744.Rockruff.Y.Description=It's considered to be a good Pokémon for beginners because of its friendliness, but its disposition grows rougher as it grows up.
745.Midday_Form.X.Description=When properly raised from a young age, it will become a trustworthy partner that will absolutely never betray its Trainer.
745.Midday_Form.Y.Description=Its quick movements confuse its enemies. Well equipped with claws and fangs, it also uses the sharp rocks in its mane as weapons.
745.Midnight_Form.X.Description=It goads its enemies into attacking, withstands the hits, and in return, delivers a headbutt, crushing their bones with its rocky mane.
745.Midnight_Form.Y.Description=The more intimidating the opponent it faces, the more this Pokémon's blood boils. It will attack with no regard for its own safety.
746.School_Form.X.Description=At their appearance, even Gyarados will flee. When they team up to use Water Gun, its power exceeds that of Hydro Pump.
746.School_Form.Y.Description=Weak Wishiwashi school together to concentrate their power. Their united force makes them the demon of the sea, feared near and far.
746.Solo_Form.X.Description=It's awfully weak and notably tasty, so everyone is always out to get it. As it happens, anyone trying to bully it receives a painful lesson.
746.Solo_Form.Y.Description=When it's in trouble, its eyes moisten and begin to shine. The shining light attracts its comrades, and they stand together against their enemies.
747.Mareanie.X.Description=It's found crawling on beaches and seafloors. The coral that grows on Corsola's head is as good as a five-star banquet to this Pokémon.
747.Mareanie.Y.Description=It plunges the poison spike on its head into its prey. When the prey has weakened, Mareanie deals the finishing blow with its 10 tentacles.
748.Toxapex.X.Description=Those attacked by Toxapex's poison will suffer intense pain for three days and three nights. Post-recovery, there will be some aftereffects.
748.Toxapex.Y.Description=Toxapex crawls along the ocean floor on its 12 legs. It leaves a trail of Corsola bits scattered in its wake.
749.Mudbray.X.Description=It has a stubborn, individualistic disposition. Eating dirt, making mud, and playing in the mire all form part of its daily routine.
749.Mudbray.Y.Description=The mud stuck to Mudbray's hooves enhances its grip and its powerful running gait.
750.Mudsdale.X.Description=Its heavy, mud-covered kicks are its best means of attack, and it can reduce large trucks to scrap without breaking a sweat.
750.Mudsdale.Y.Description=It spits a mud that provides resistance to both wind and rain, so the walls of old houses were often coated with it.
751.Dewpider.X.Description=When it comes across enemies or potential prey, this Pokémon smashes its water-bubble-covered head into them.
751.Dewpider.Y.Description=It crawls onto the land in search of food. Its water bubble allows it to breathe and protects its soft head.
752.Araquanid.X.Description=Despite what its appearance suggests, it cares for others. If it finds vulnerable, weak Pokémon, it protectively brings them into its water bubble.
752.Araquanid.Y.Description=It delivers headbutts with the water bubble on its head. Small Pokémon get sucked into the bubble, where they drown.
753.Fomantis.X.Description=They give off a sweet and refreshing scent. Cutiefly often gather near the tall grass where Fomantis are hiding.
753.Fomantis.Y.Description=During the day, it sleeps and soaks up light. When night falls, it walks around looking for a safer place to sleep.
754.Lurantis.X.Description=It fires beams from its sickle-shaped petals. These beams are powerful enough to cleave through thick metal plates.
754.Lurantis.Y.Description=It requires a lot of effort to maintain Lurantis's vivid coloring, but some collectors enjoy this work and treat it as their hobby.
755.Morelull.X.Description=As it drowses the day away, it nourishes itself by sucking from tree roots. It wakens at the fall of night, wandering off in search of a new tree.
755.Morelull.Y.Description=It scatters spores that flicker and glow. Anyone seeing these lights falls into a deep slumber.
756.Shiinotic.X.Description=It emits flickering spores that cause drowsiness. When its prey succumb to sleep, this Pokémon feeds on them by sucking in their energy.
756.Shiinotic.Y.Description=Forests where Shiinotic live are treacherous to enter at night. People confused by its strange lights can never find their way home again.
757.Salandit.X.Description=Volcanoes or dry, craggy places are its home. It emanates a sweet-smelling poisonous gas that attracts bug Pokémon, then attacks them.
757.Salandit.Y.Description=It burns its bodily fluids to create a poisonous gas. When its enemies become disoriented from inhaling the gas, it attacks them.
758.Salazzle.X.Description=Filled with pheromones, its poisonous gas can be diluted to use in the production of luscious perfumes.
758.Salazzle.Y.Description=For some reason, only females have been found. It creates a reverse harem of male Salandit that it lives with.
759.Stufful.X.Description=A touch from anyone except a known friend sends it into a surging frenzy. It's an incredibly dangerous Pokémon.
759.Stufful.Y.Description=Despite its adorable appearance, when it gets angry and flails about, its arms and legs could knock a pro wrestler sprawling.
760.Bewear.X.Description=This Pokémon has the habit of hugging its companions. Many Trainers have left this world after their spines were squashed by its hug.
760.Bewear.Y.Description=This immensely dangerous Pokémon possesses overwhelming physical strength. Its habitat is generally off-limits.
761.Bounsweet.X.Description=Although it's too sugary for human consumption, Bounsweet's sweat can be watered down into a juice with just the right amount of sweetness.
761.Bounsweet.Y.Description=A delectable aroma pours from its body. They are often swallowed whole by Toucannon lured by that wafting deliciousness.
762.Steenee.X.Description=This Pokémon is always bouncing around energetically. Other Pokémon are attracted by its lively appearance and pleasant aroma.
762.Steenee.Y.Description=The sepals on its head developed to protect its body. These are quite hard, so even if pecked by bird Pokémon, this Pokémon is totally fine.
763.Tsareena.X.Description=A Pokémon known for the beauty of its well-shaped legs, it sometimes appears as a mascot in advertisements for beauty salons.
763.Tsareena.Y.Description=Its long, striking legs aren't just for show but to be used to kick with skill. In victory, it shows off by kicking the defeated, laughing boisterously.
764.Comfey.X.Description=Baths prepared with the flowers from its vine have a relaxing effect, so this Pokémon is a hit with many people.
764.Comfey.Y.Description=It attaches flowers to its highly nutritious vine. This revitalizes the flowers, and they give off an aromatic scent.
765.Oranguru.X.Description=Deep in the jungle, high in the lofty canopy, this Pokémon abides. On rare occasions, it shows up at the beach to match wits with Slowking.
765.Oranguru.Y.Description=Known for its extreme intelligence, this Pokémon will look down on inexperienced Trainers, so it's best suited to veteran Trainers.
766.Passimian.X.Description=They battle with hard berries for weapons. Their techniques are passed from the boss to the group, generation upon generation.
766.Passimian.Y.Description=They form groups of roughly 20 individuals. Their mutual bond is remarkable—they will never let down a comrade.
767.Wimpod.X.Description=Its habitat varies from beaches to seabeds. A natural scavenger, it will gleefully chow down on anything edible, no matter how rotten.
767.Wimpod.Y.Description=This Pokémon is a coward. As it desperately dashes off, the flailing of its many legs leaves a sparkling clean path in its wake.
768.Golisopod.X.Description=It battles skillfully with its six arms, but spends most of its time peacefully meditating in caves deep beneath the sea.
768.Golisopod.Y.Description=With a flashing slash of its giant sharp claws, it cleaves seawater—or even air—right in two.
769.Sandygast.X.Description=It takes control of anyone who puts a hand in its mouth. And so it adds to the accumulation of its sand-mound body.
769.Sandygast.Y.Description=Born from a sand mound playfully built by a child, this Pokémon embodies the grudges of the departed.
770.Palossand.X.Description=Buried beneath the castle are masses of dried-up bones from those whose vitality it has drained.
770.Palossand.Y.Description=Possessed people controlled by this Pokémon transformed its sand mound into a castle. As it evolved, its power to curse grew ever stronger.
771.Pyukumuku.X.Description=These Pokémon line the beaches. The sticky mucous that covers their bodies can be used to soothe sunburned skin. How convenient!
771.Pyukumuku.Y.Description=It lives in shallow seas, such as areas near a beach. It can eject its internal organs, which it uses to engulf its prey or battle enemies.
772.Type:_Null.X.Description=Due to the danger that this synthetic Pokémon may go on a rampage, it wears a control mask to restrain its power.
772.Type:_Null.Y.Description=The heavy control mask it wears suppresses its intrinsic capabilities. This Pokémon has some hidden special power.
773.Silvally.X.Description=Although its name was Type: Null at first, the boy who evolved it into this form gave it the name by which it is now known.
773.Silvally.Y.Description=Its trust in its partner is what awakens it. This Pokémon is capable of changing its type, a flexibility that is well displayed in battle.
774.Meteor_Form.X.Description=Strong impacts can knock it out of its shell. This Pokémon was born from mutated nanoparticles.
774.Meteor_Form.Y.Description=Originally making its home in the ozone layer, it hurtles to the ground when the shell enclosing its body grows too heavy.
774.Red_Core.X.Description=If its core stays exposed, it will soon die off. It's possible that it may survive if it's put into a Poké Ball quickly enough.
774.Red_Core.Y.Description=It eats dust in the atmosphere. The composition of the dust determines the color of its core.
775.Komala.X.Description=The log it holds was given to it by its parents at birth. It has also been known to cling to the arm of a friendly Trainer.
775.Komala.Y.Description=It is born asleep, and it dies asleep. All its movements are apparently no more than the results of it tossing and turning in its dreams.
776.Turtonator.X.Description=It gushes fire and poisonous gases from its nostrils. Its dung is an explosive substance and can be put to various uses.
776.Turtonator.Y.Description=The shell on its back is chemically unstable and explodes violently if struck. The hole in its stomach is its weak point.
777.Togedemaru.X.Description=The long hairs on its back act as lightning rods. The bolts of lightning it attracts are stored as energy in its electric sac.
777.Togedemaru.Y.Description=The spiny fur on its back is normally at rest. When this Pokémon becomes agitated, its fur stands on end and stabs into its attackers.
778.Mimikyu.X.Description=A lonely Pokémon, it conceals its terrifying appearance beneath an old rag so it can get closer to people and other Pokémon.
778.Mimikyu.Y.Description=Its actual appearance is unknown. A scholar who saw what was under its rag was overwhelmed by terror and died from the shock.
779.Bruxish.X.Description=It stuns its prey with psychokinesis and then grinds them to mush with its strong teeth. Even Shellder's shell is no match for it.
779.Bruxish.Y.Description=When it unleashes its psychic power from the protuberance on its head, the grating sound of grinding teeth echoes through the area.
780.Drampa.X.Description=This Pokémon is friendly to people and loves children most of all. It comes from deep in the mountains to play with children it likes in town.
780.Drampa.Y.Description=It has a compassionate personality, but if it is angered, it completely destroys its surroundings with its intense breath.
781.Dhelmise.X.Description=The soul of seaweed adrift in the waves became reborn as this Pokémon. It maintains itself with new infusions of seabed detritus and seaweed.
781.Dhelmise.Y.Description=Swinging its massive anchor, it can KO Wailord in a single blow. What appears to be green seaweed is actually its body.
782.Jangmo-o.X.Description=They live in mountains where no trace of humans can be detected. Jangmo-o grow little by little as they battle one another.
782.Jangmo-o.Y.Description=It expresses its feelings by smacking its scales. Metallic sounds echo through the tall mountains where Jangmo-o lives.
783.Hakamo-o.X.Description=It sheds and regrows its scales on a continuous basis. The scales become harder and sharper each time they're regrown.
783.Hakamo-o.Y.Description=It leaps at its prey with a courageous shout. Its scaly punches tear its opponents to shreds.
784.Kommo-o.X.Description=Its rigid scales function as offense and defense. In the past, its scales were processed and used to make weapons and other commodities.
784.Kommo-o.Y.Description=When it spots enemies, it threatens them by jingling the scales on its tail. Weak opponents will crack and flee in panic.
785.Tapu_Koko.X.Description=It confuses its enemies by flying too quickly for the eye to follow. It has a hair-trigger temper but forgets what made it angry an instant later.
785.Tapu_Koko.Y.Description=This guardian deity of Melemele is brimming with curiosity. It summons thunderclouds and stores their lightning inside its body.
786.Tapu_Lele.X.Description=As it flutters about, it scatters its strangely glowing scales. Touching them is said to restore good health on the spot.
786.Tapu_Lele.Y.Description=This guardian deity of Akala is guilelessly cruel. The fragrant aroma of flowers is the source of its energy.
787.Tapu_Bulu.X.Description=The guardian deity of Ula'ula is a lazy Pokémon. It commands plants to immobilize its foes and then deals them a savage blow with its horns.
787.Tapu_Bulu.Y.Description=It pulls large trees up by the roots and swings them around. It causes vegetation to grow, and then it absorbs energy from the growth.
788.Tapu_Fini.X.Description=The guardian deity of Poni, it can control water. People say it can create pure water that will wash away any uncleanness.
788.Tapu_Fini.Y.Description=The dense fog it creates brings the downfall and destruction of its confused enemies. Ocean currents are the source of its energy.
789.Cosmog.X.Description=In ages past, it was called the child of the stars. It's said to be a Pokémon from another world, but no specific details are known.
789.Cosmog.Y.Description=Its body is gaseous and frail. It slowly grows as it collects dust from the atmosphere.
790.Cosmoem.X.Description=There's something accumulating around the black core within its hard shell. People think this Pokémon may come from another world.
790.Cosmoem.Y.Description=Motionless as if dead, its body is faintly warm to the touch. In the distant past, it was called the cocoon of the stars.
791.Solgaleo.X.Description=This Pokémon is said to be a male evolution of Cosmog. At the activation of its third eye, it departs for another world.
791.Solgaleo.Y.Description=It is said to live in another world. The intense light it radiates from the surface of its body can make the darkest of nights light up like midday.
792.Lunala.X.Description=Said to live in another world, this Pokémon devours light, drawing the moonless dark veil of night over the brightness of day.
792.Lunala.Y.Description=It is said to be a female evolution of Cosmog. When its third eye activates, away it flies to another world.
793.Nihilego.X.Description=One of the Ultra Beasts. It's unclear whether or not this Pokémon is sentient, but sometimes it can be observed behaving like a young girl.
793.Nihilego.Y.Description=One of several mysterious Ultra Beasts. People on the street report observing those infested by it suddenly becoming violent.
794.Buzzwole.X.Description=A mysterious life-form called an Ultra Beast. Witnesses saw it pulverize a dump truck with a single punch.
794.Buzzwole.Y.Description=This Ultra Beast appeared from another world. It shows off its body, but whether that display is a boast or a threat remains unclear.
795.Pheromosa.X.Description=One of the Ultra Beasts. It refuses to touch anything, perhaps because it senses some uncleanness in this world.
795.Pheromosa.Y.Description=One of the dangerous Ultra Beasts, it has been spotted running across the land at terrific speeds.
796.Xurkitree.X.Description=It appeared from the Ultra Wormhole. It raided a power plant, so people think it energizes itself with electricity.
796.Xurkitree.Y.Description=One of the mysterious life-forms known as Ultra Beasts. Astonishing electric shocks emanate from its entire body, according to witnesses.
797.Celesteela.X.Description=One kind of Ultra Beast. Witnesses have seen it burn down a forest by expelling gas from its two arms.
797.Celesteela.Y.Description=It appeared from the Ultra Wormhole. Witnesses observed it flying across the sky at high speed.
798.Kartana.X.Description=One of the Ultra Beast life-forms, it was observed cutting down a gigantic steel tower with one stroke of its blade.
798.Kartana.Y.Description=This Ultra Beast came from the Ultra Wormhole. It seems not to attack enemies on its own, but its sharp body is a dangerous weapon in itself.
799.Guzzlord.X.Description=A dangerous Ultra Beast, it appears to be eating constantly, but for some reason its droppings have never been found.
799.Guzzlord.Y.Description=It has gobbled mountains and swallowed whole buildings, according to reports. It's one of the Ultra Beasts.
800.Dawn_Wings.X.Description=This is its form while it's devouring the light of Lunala. It grasps foes in its giant claws and rips them apart with brute force.
800.Dawn_Wings.Y.Description=Lunala no longer has a will of its own. Now under the control of Necrozma, it continuously expels all of its energy.
800.Dusk_Mane.X.Description=This is Necrozma's form while it's absorbing the power of Solgaleo, making it extremely ferocious and impossible to control.
800.Dusk_Mane.Y.Description=This is its form while it is devouring the light of Solgaleo. It pounces on foes and then slashes them with the claws on its four limbs and back.
800.Necrozma.X.Description=Light is apparently the source of its energy. It has an extraordinarily vicious disposition and is constantly firing off laser beams.
800.Necrozma.Y.Description=Reminiscent of the Ultra Beasts, this life-form, apparently asleep underground, is thought to have come from another world in ancient times.
800.Ultra_Necrozma.X.Description=The light pouring out from all over its body affects living things and nature, impacting them in various ways.
800.Ultra_Necrozma.Y.Description=This is its form when it has absorbed overwhelming light energy. It fires laser beams from all over its body.
801.Magearna.X.Description=Its mechanized body is merely a vessel. Its true self is its Soul-Heart, an artificial soul.
801.Magearna.Y.Description=This artificial Pokémon, constructed more than 500 years ago, can understand human speech but cannot itself speak.
802.Marshadow.X.Description=It sinks into the shadows of people and Pokémon, where it can understand their feelings and copy their capabilities.
802.Marshadow.Y.Description=It slips into the shadows of others and mimics their powers and movements. As it improves, it becomes stronger than those it's imitating.
803.Poipole.X.Description=An Ultra Beast that lives in a different world, it cackles wildly as it sprays its opponents with poison from the needles on its head.
803.Poipole.Y.Description=This Ultra Beast is well enough liked to be chosen as a first partner in its own world.
804.Naganadel.X.Description=One kind of Ultra Beast, it fires a glowing, venomous liquid from its needles. This liquid is also immensely adhesive.
804.Naganadel.Y.Description=It stores hundreds of liters of poisonous liquid inside its body. It is one of the organisms known as UBs.
805.Stakataka.X.Description=When stone walls started moving and attacking, the brute's true identity was this mysterious life-form, which brings to mind an Ultra Beast.
805.Stakataka.Y.Description=It appeared from an Ultra Wormhole. Each one appears to be made up of many life-forms stacked one on top of each other.
806.Blacephalon.X.Description=A UB that appeared from an Ultra Wormhole, it causes explosions, then takes advantage of opponents' surprise to rob them of their vitality.
806.Blacephalon.Y.Description=It slithers toward people. Then, without warning, it triggers the explosion of its own head. It's apparently one kind of Ultra Beast.
