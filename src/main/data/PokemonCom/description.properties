479.Wash_Rotom.Y.Description=Research continues on this Pokémon, which could be the power source of a unique motor.
480.Uxie.X.Description=It is said that its emergence gave humans the intelligence to improve their quality of life.
480.Uxie.Y.Description=Known as “The Being of Knowledge.” It is said that it can wipe out the memory of those who see its eyes.
481.Mesprit.X.Description=It sleeps at the bottom of a lake. Its spirit is said to leave its body to fly on the lake's surface.
481.Mesprit.Y.Description=Known as “The Being of Emotion.” It taught humans the nobility of sorrow, pain, and joy.
482.Azelf.X.Description=It is thought that Uxie, Mesprit, and Azelf all came from the same egg.
482.Azelf.Y.Description=Known as “The Being of Willpower.” It sleeps at the bottom of a lake to keep the world in balance.
483.Dialga.X.Description=It has the power to control time. It appears in Sinnoh-region myths as an ancient deity.
483.Dialga.Y.Description=A Pokémon spoken of in legend. It is said that time began moving when Dialga was born.
484.Palkia.X.Description=It has the ability to distort space. It is described as a deity in Sinnoh-region mythology.
484.Palkia.Y.Description=It is said to live in a gap in the spatial dimension parallel to ours. It appears in mythology.
485.Heatran.X.Description=Boiling blood, like magma, circulates through its body. It makes its dwelling place in volcanic caves.
485.Heatran.Y.Description=It dwells in volcanic caves. It digs in with its cross-shaped feet to crawl on ceilings and walls.
486.Regigigas.X.Description=There is an enduring legend that states this Pokémon towed continents with ropes.
486.Regigigas.Y.Description=It is said to have made Pokémon that look like itself from a special ice mountain, rocks, and magma.
487.Altered_Forme.X.Description=It was banished for its violence. It silently gazed upon the old world from the Distortion World.
487.Altered_Forme.Y.Description=This Pokémon is said to live in a world on the reverse side of ours, where common knowledge is distorted and strange.
487.Origin_Forme.X.Description=It was banished for its violence. It silently gazed upon the old world from the Distortion World.
487.Origin_Forme.Y.Description=This Pokémon is said to live in a world on the reverse side of ours, where common knowledge is distorted and strange.
488.Cresselia.X.Description=Those who sleep holding Cresselia's feather are assured of joyful dreams. It is said to represent the crescent moon.
488.Cresselia.Y.Description=Shiny particles are released from its wings like a veil. It is said to represent the crescent moon.
489.Phione.X.Description=It drifts in warm seas. It always returns to where it was born, no matter how far it may have drifted.
489.Phione.Y.Description=When the water warms, they inflate the flotation sac on their heads and drift languidly on the sea in packs.
490.Manaphy.X.Description=It starts its life with a wondrous power that permits it to bond with any kind of Pokémon.
490.Manaphy.Y.Description=It is born with a wondrous power that lets it bond with any kind of Pokémon.
491.Darkrai.X.Description=It can lull people to sleep and make them dream. It is active during nights of the new moon.
491.Darkrai.Y.Description=It chases people and Pokémon from its territory by causing them to experience deep, nightmarish slumbers.
492.Land_Forme.X.Description=The blooming of Gracidea flowers confers the power of flight upon it. Feelings of gratitude are the message it delivers.
492.Land_Forme.Y.Description=It can dissolve toxins in the air to instantly transform ruined land into a lush field of flowers.
492.Sky_Forme.X.Description=The blooming of Gracidea flowers confers the power of flight upon it. Feelings of gratitude are the message it delivers.
492.Sky_Forme.Y.Description=It can dissolve toxins in the air to instantly transform ruined land into a lush field of flowers.
493.Arceus.X.Description=It is told in mythology that this Pokémon was born before the universe even existed.
493.Arceus.Y.Description=According to the legends of Sinnoh, this Pokémon emerged from an egg and shaped all there is in this world.
